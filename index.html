    useEffect(() => { localStorage.setItem('cost_type_overrides', JSON.stringify(costTypeOverrides)); }, [costTypeOverrides]);
    useEffect(() => { localStorage.setItem('stylecom_paid_ids', JSON.stringify([...paidStylecomIds])); }, [paidStylecomIds]);
    useEffect(() => { localStorage.setItem('import_history', JSON.stringify(importHistory)); }, [importHistory]);

    const toggleStylecomPaid = (id) => {
        setPaidStylecomIds(prev => {
            const next = new Set(prev);
            if (next.has(id)) {
                next.delete(id);
            } else {
                next.add(id);
            }
            return next;
        });
    };
    
    const updateCostType = (category, costType) => {
        // Check if this matches the default rule (no override needed)
        const defaultType = getCostType(category, {});
        if (defaultType === costType) {
            // Remove override if it exists
            const newOverrides = {...costTypeOverrides};
            delete newOverrides[category];
            setCostTypeOverrides(newOverrides);
            setMsg(`✅ ${category} → ${costType} (using default rule)`);
        } else {
            // Add override
            setCostTypeOverrides(prev => ({...prev, [category]: costType}));
            setMsg(`✅ ${category} → ${costType} (manual override)`);
        }
        setTimeout(() => setMsg(''), 3000);
    };

    const handleFiles = e => { 
        const fileList = Array.from(e.target.files).slice(0, 5); // Max 5 files
        if (!fileList.length) return;
        
        // Parse all files
        const parsePromises = fileList.map(f => new Promise((resolve) => {
            const fileName = f.name.replace(/\.[^/.]+$/, '');
            const isHSBC = fileName.toLowerCase().includes('hsbc');
            
            if (isHSBC) {
                Papa.parse(f, { 
                    header: false, 
                    skipEmptyLines: true, 
                    complete: r => { 
                        if (r.data.length) {
                            const headers = ['Date', 'Description', 'Amount', 'Balance'];
                            const transformedData = r.data.map(row => {
                                const obj = {};
                                headers.forEach((h, i) => {
                                    let value = row[i] || '';
                                    if (h === 'Description') {
                                        value = value.replace(/\s+/g, ' ').trim();
                                    } else if (h === 'Amount' || h === 'Balance') {
                                        value = String(value).replace(/,/g, '');
                                    }
                                    obj[h] = value;
                                });
                                return obj;
                            });
                            resolve({ name: f.name, data: transformedData, headers });
                        } else {
                            resolve(null);
                        }
                    } 
                });
            } else {
                Papa.parse(f, { 
                    header: true, 
                    skipEmptyLines: true, 
                    complete: r => { 
                        if (r.data.length) {
                            resolve({ name: f.name, data: r.data, headers: r.meta.fields });
                        } else {
                            resolve(null);
                        }
                    } 
                });
            }
        }));
        
        Promise.all(parsePromises).then(results => {
            const validFiles = results.filter(Boolean);
            if (validFiles.length) {
                setPendingFiles(validFiles);
            }
        });
        
        e.target.value = ''; 
    };
    
    const removePendingFile = (index) => {
        setPendingFiles(prev => prev.filter((_, i) => i !== index));
    };
    
    const processBulkImport = (map) => {
        const format = map.detectedFormat || {};
        const signConvention = format.signConvention || 'pos_expense';
        const importId = `imp-${Date.now()}`;
        const importedAt = new Date().toISOString();
        
        let allNewExp = [];
        const newHistoryEntries = [];
        
        // Process each file
        pendingFiles.forEach((file, fileIdx) => {
            const fileImportId = `${importId}-${fileIdx}`;
            const fileAccountName = file.name.replace(/\.[^/.]+$/, '') || 'Imported';
            
            // For headerless files, data might need different handling
            const isHeaderless = format.isHeaderless;
            
            const newExp = file.data.map((row, i) => {
                let desc = '';
                let rawAmount = 0;
                let dateVal = '';
                let csvCategory = 'Uncategorized';
                let transactionType = 'expense';
                let finalAmount = 0;
                let typeIndicator = ''; // From Type/Details/Transaction Type columns
                
                // Extract values based on format
                if (isHeaderless) {
                    // HSBC headerless: 0=date, 1=desc, 2=amount, 3=balance
                    dateVal = row[0] || '';
                    desc = row[1] || '';
                    rawAmount = parseFloat(String(row[2] || '0').replace(/[^\d.-]/g, '')) || 0;
                } else {
                    dateVal = row[map.date] || '';
                    desc = row[map.desc] || '';
                    csvCategory = map.cat && row[map.cat] ? fuzzyMatchCSV(row[map.cat]) : 'Uncategorized';
                    
                    // Get type indicator if present
                    if (format.typeCol) {
                        typeIndicator = (row[format.typeCol] || '').toLowerCase().trim();
                    }
                    
                    // Handle amount based on format type
                    if (signConvention === 'separate_cols') {
                        // Separate Debit/Credit columns (Capital One Credit)
                        const debitRaw = String(row[map.amount] || '').replace(/[^\d.-]/g, '');
                        const creditRaw = String(row[map.credit] || '').replace(/[^\d.-]/g, '');
                        
                        if (creditRaw && creditRaw !== '0' && creditRaw !== '0.00') {
                            rawAmount = parseFloat(creditRaw) || 0;
                            transactionType = 'refund';
                            finalAmount = -Math.abs(rawAmount);
                        } else if (debitRaw && debitRaw !== '0' && debitRaw !== '0.00') {
                            rawAmount = parseFloat(debitRaw) || 0;
                            transactionType = 'expense';
                            finalAmount = Math.abs(rawAmount);
                        } else {
                            return null; // Skip empty rows
                        }
                    } else if (signConvention === 'type_column') {
                        // Type column determines direction (Capital One Checking, Chase Debit)
                        const amtRaw = String(row[map.amount] || '0').replace(/[^\d.-]/g, '');
                        rawAmount = parseFloat(amtRaw) || 0;
                        if (!rawAmount) return null;
                        
                        // Check type column (Credit/Debit, CREDIT/DEBIT, etc.)
                        const isCredit = typeIndicator === 'credit' || typeIndicator === 'deposit';
                        const isDebit = typeIndicator === 'debit' || typeIndicator === 'withdrawal';
                        
                        if (isCredit) {
                            transactionType = 'income';
                            finalAmount = -Math.abs(rawAmount); // Negative = income in our system
                        } else {
                            transactionType = 'expense';
                            finalAmount = Math.abs(rawAmount);
                        }
                    } else {
                        // Single amount column with sign
                        const amtRaw = String(row[map.amount] || '0').replace(/[^\d.-]/g, '');
                        rawAmount = parseFloat(amtRaw) || 0;
                        if (!rawAmount && amtRaw !== '0' && amtRaw !== '0.00') return null;
                        if (amtRaw === '' || amtRaw === '0' || amtRaw === '0.00') return null;
                    }
                }
                
                const descLower = (desc || '').toLowerCase();
                
                // If we haven't set finalAmount yet (single column case), determine it now
                if (finalAmount === 0 && signConvention !== 'separate_cols' && signConvention !== 'type_column') {
                    // Check for payment/refund keywords
                    const isPaymentKeyword = descLower.includes('payment') || descLower.includes('autopay') || 
                                            descLower.includes('thank you') || descLower.includes('pymt');
                    const isRefundKeyword = descLower.includes('refund') || descLower.includes('credit balance') || 
                                           descLower.includes('return');
                    
                    // Check Chase Credit Type column specifically
                    if (format.type === 'chase_credit' && typeIndicator) {
                        if (typeIndicator === 'payment' || typeIndicator === 'return') {
                            transactionType = 'refund';
                            finalAmount = -Math.abs(rawAmount);
                        } else {
                            // Sale - Chase shows these as negative, but they're expenses
                            transactionType = 'expense';
                            finalAmount = Math.abs(rawAmount);
                        }
                    } else if (signConvention === 'neg_expense') {
                        // Negative = expense, Positive = refund (Chase Credit, Chase Debit, HSBC Debit)
                        if (rawAmount > 0) {
                            transactionType = isPaymentKeyword || isRefundKeyword ? 'refund' : 'income';
                            finalAmount = -Math.abs(rawAmount);
                        } else {
                            transactionType = 'expense';
                            finalAmount = Math.abs(rawAmount);
                        }
                    } else {
                        // pos_expense: Positive = expense, Negative = refund (Amex, HSBC Credit)
                        if (rawAmount < 0) {
                            transactionType = 'refund';
                            finalAmount = rawAmount; // Keep negative
                        } else {
                            transactionType = 'expense';
                            finalAmount = Math.abs(rawAmount);
                        }
                    }
                }
                
                // Special handling for Venmo
                if (descLower.includes('venmo')) {
                    if (descLower.includes('deposit') || descLower.includes('cashout')) {
                        transactionType = 'venmo-reimbursement';
                        finalAmount = -Math.abs(finalAmount);
                    } else {
                        transactionType = 'venmo-payment';
                        finalAmount = Math.abs(finalAmount);
                    }
                }
                
                // Special handling for transfers
                if (descLower.includes('online transfer') || descLower.includes('ach payment') || 
                    descLower.includes('wire transfer') || descLower.includes('zelle')) {
                    transactionType = 'transfer';
                }
                
                // Special handling for deposits/income
                if (descLower.includes('deposit from') || descLower.includes('direct dep') || 
                    descLower.includes('payroll') || descLower.includes('microsoft') && descLower.includes('payment')) {
                    transactionType = 'income';
                    finalAmount = -Math.abs(finalAmount);
                }
                
                const cleanedDesc = cleanDescription(desc);
                const subscriptionDetection = detectSubscription(cleanedDesc);
                
                return { 
                    id: `e-${Date.now()}-${fileIdx}-${i}`, 
                    importId: fileImportId,
                    date: dateVal || new Date().toISOString().split('T')[0], 
                    description: cleanedDesc,
                    rawDescription: desc,
                    amount: finalAmount,
                    rawAmount: rawAmount,
                    transactionType: transactionType,
                    accountType: map.accType || 'credit',
                    csvCategory: csvCategory,
                    manualCategory: null,
                    isSubscription: subscriptionDetection.isSubscription,
                    account: fileAccountName
                };
            }).filter(Boolean);
            
            allNewExp = [...allNewExp, ...newExp];
            
            // Create history entry for this file
            const totalAmount = newExp.reduce((sum, e) => sum + Math.abs(e.amount), 0);
            newHistoryEntries.push({
                id: fileImportId,
                fileName: file.name,
                account: fileAccountName,
                accountType: map.accType || 'credit',
                count: newExp.length,
                totalAmount,
                importedAt
            });
        });
        
        setExpenses([...expenses, ...allNewExp]);
        setImportHistory([...importHistory, ...newHistoryEntries]);
        setPendingFiles([]);
        setMsg(`✅ Imported ${allNewExp.length} transactions from ${pendingFiles.length} file${pendingFiles.length > 1 ? 's' : ''}`);
        setTimeout(() => setMsg(''), 4000);
    };
    
    const deleteImport = (importId) => {
        // Remove all expenses with this importId
        setExpenses(expenses.filter(e => e.importId !== importId));
        // Remove from history
        setImportHistory(importHistory.filter(h => h.id !== importId));
        setMsg(`🗑️ Deleted import`);
        setTimeout(() => setMsg(''), 3000);
    };

    const updateExpenseCategory = (id, category) => {
        setExpenses(prev => prev.map(e => e.id === id ? {...e, manualCategory: category} : e));
    };
    
    const updateExpenseSubscription = (id, isSubscription) => {
        // Find the merchant for this expense
        const expense = expenses.find(e => e.id === id);
        if (!expense) return;
        
        const merchant = cleanMerchant(expense.description);
        
        // Update ALL expenses from the same merchant
        setExpenses(expenses.map(e => {
            if (cleanMerchant(e.description) === merchant) {
                return {...e, isSubscription: isSubscription};
            }
            return e;
        }));
        
        // Show feedback
        const count = expenses.filter(e => cleanMerchant(e.description) === merchant).length;
        setMsg(`✅ ${isSubscription ? 'Marked' : 'Unmarked'} ${count} "${merchant}" transactions as ${isSubscription ? 'recurring' : 'one-time'}`);
        setTimeout(() => setMsg(''), 4000);
    };

    const updateMerchantRule = (merchant, category, scope = 'global', accounts = []) => {
        const newRules = {...merchantRules};
        
        if (scope === 'accounts' && accounts.length > 0) {
            // Multi-account rule - use special key format
            const accountsKey = getAccountsRuleKey(merchant);
            newRules[accountsKey] = { category, scope: 'accounts', accounts: accounts };
            setMerchantRules(newRules);
            const accountsList = accounts.length > 2 
                ? `${accounts.slice(0, 2).join(', ')} +${accounts.length - 2} more`
                : accounts.join(', ');
            setMsg(`✅ Account rule: "${merchant}" → ${category} (for ${accountsList})`);
        } else {
            // Global rule
            newRules[merchant] = { category, scope: 'global' };
            setMerchantRules(newRules);
            setMsg(`✅ Global rule: "${merchant}" → ${category}`);
        }
        setTimeout(() => setMsg(''), 4000);
    };

    const deleteMerchantRule = (ruleKey) => {
        const newRules = {...merchantRules};
        delete newRules[ruleKey];
        setMerchantRules(newRules);
    };

    const del = id => setExpenses(expenses.filter(e => e.id !== id));
    
    const exportCSV = () => { 
        const csv = ['date,amount,raw_amount,transaction_type,category,source,account,account_type,description,raw_description,csv_category', 
            ...expenses.map(e => {
                const eff = getEffectiveCategory(e, merchantRules);
                return `${e.date},${e.amount},${e.rawAmount || e.amount},${e.transactionType || 'expense'},${eff.category},${eff.source},${e.account},${e.accountType || 'credit'},"${(e.description||'').replace(/"/g,'""')}","${(e.rawDescription || e.description||'').replace(/"/g,'""')}",${e.csvCategory || ''}`;
            })
        ].join('\n'); 
        const a = document.createElement('a'); 
        a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'})); 
        a.download = 'expenses.csv'; 
        a.click(); 
    };

    return (<div className="min-h-screen pb-20">
        <header className="bg-white/90 backdrop-blur-lg border-b border-slate-100 h-14 flex items-center px-4 justify-between sticky top-0 z-40">
            <div className="flex items-center gap-2"><div className="w-8 h-8 bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-xl flex items-center justify-center text-white font-black text-sm">S</div><h1 className="text-lg font-black text-slate-800">Smart<span className="text-indigo-600">Expense</span></h1></div>
            <div className="flex gap-2">
                <button onClick={exportCSV} className="bg-slate-100 text-slate-600 px-3 py-2 rounded-xl font-bold text-xs" title="Export CSV">📥</button>
                <button onClick={() => setShowImportHistory(true)} className="bg-slate-100 text-slate-600 px-3 py-2 rounded-xl font-bold text-xs relative" title="Import History">
                    📚
                    {importHistory.length > 0 && (
                        <span className="absolute -top-1 -right-1 w-4 h-4 bg-indigo-500 text-white text-[9px] font-black rounded-full flex items-center justify-center">{importHistory.length}</span>
                    )}
                </button>
                <label className="bg-indigo-600 text-white px-4 py-2 rounded-xl font-black text-xs cursor-pointer hover:bg-indigo-700 transition-colors" title="Import up to 5 CSV files">
                    📤 Import
                    <input type="file" className="hidden" accept=".csv" multiple onChange={handleFiles}/>
                </label>
            </div>
        </header>

        <div className="max-w-7xl mx-auto px-4 mt-4">
            <div className="flex gap-1 bg-slate-100 p-1 rounded-xl w-fit text-xs overflow-x-auto">
                {['dashboard','evolution','flow','categories','costtype','stylecom','transfers','transactions','ai','export'].map(t => (
                    <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-lg font-bold capitalize whitespace-nowrap ${tab===t?'bg-white text-indigo-600 shadow':'text-slate-500'}`}>
                        {t==='dashboard'?'📊 ':t==='evolution'?'📈 ':t==='flow'?'💰 ':t==='categories'?'🏷️ ':t==='costtype'?'📦 ':t==='stylecom'?'👗 ':t==='transfers'?'🔄 ':t==='transactions'?'📋 ':t==='ai'?'🤖 ':'🛠️ '}{t === 'costtype' ? 'Cost Types' : t}
                    </button>
                ))}
            </div>
        </div>

        <main className="max-w-7xl mx-auto px-4 mt-6 space-y-6">
            {msg && <div className="bg-green-50 border border-green-200 rounded-xl p-4 text-green-700 font-medium text-sm">{msg}</div>}

            {tab === 'dashboard' && (<>
                <Stats expenses={expenses} merchantRules={merchantRules}/>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">📊 Where Does It All Go? (2025)</h3><div className="h-80"><Pareto expenses={expenses} merchantRules={merchantRules}/></div></div>
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">🔄 Recurring Costs (2025)</h3><div className="h-80"><RecurringCosts expenses={expenses} merchantRules={merchantRules}/></div></div>
                </div>
                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">🏪 Top 20 Merchants (2025)</h3><div className="h-80"><TopMerchants expenses={expenses} merchantRules={merchantRules}/></div></div>
                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">📦 Monthly Cost Structure (2025)</h3><div className="h-56"><CostStructureChart expenses={expenses} merchantRules={merchantRules} costTypeOverrides={costTypeOverrides}/></div></div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">📺 Subscriptions (2025)</h3><div className="h-56"><Subscriptions expenses={expenses} merchantRules={merchantRules}/></div></div>
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">☕ Small Purchase Leaks (2025)</h3><div className="h-56"><SmallPurchaseMerchants expenses={expenses} merchantRules={merchantRules}/></div></div>
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">💸 Death by 1000 Cuts (2025)</h3><div className="h-56"><Scatter expenses={expenses} merchantRules={merchantRules}/></div></div>
                </div>
                {/* NEW: Spending Magnitude & Long Tail Analysis */}
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg">
                        <h3 className="text-sm font-black text-slate-800 mb-1">🐳 Spending Magnitude (2025)</h3>
                        <p className="text-[10px] text-slate-400 mb-3">Whale vs. Minnow: How your transactions stack up by size</p>
                        <div className="h-56"><SpendingMagnitude expenses={expenses} merchantRules={merchantRules}/></div>
                    </div>
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg">
                        <h3 className="text-sm font-black text-slate-800 mb-1">🔍 Small Spend Categories (2025)</h3>
                        <p className="text-[10px] text-slate-400 mb-3">The Long Tail: Where do transactions under $50 go?</p>
                        <div className="h-56"><SmallSpendCategories expenses={expenses} merchantRules={merchantRules}/></div>
                    </div>
                </div>
                
                {/* $100-$500 Bucket Deep Dive */}
                <div className="bg-gradient-to-r from-green-500 to-emerald-600 text-white p-4 rounded-2xl">
                    <h2 className="text-lg font-black">🐋 $100–$500 Bucket Deep Dive</h2>
                    <p className="text-green-100 text-xs mt-1">Analyzing the mid-range spending zone: Are these habits or one-offs?</p>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-5 rounded-2xl border border-green-200 shadow-lg">
                        <h3 className="text-sm font-black text-slate-800 mb-1">🗂️ Category Breakdown</h3>
                        <p className="text-[10px] text-slate-400 mb-3">Categories with their top merchants (hover for details)</p>
                        <div className="h-72"><MidRangeTreemap expenses={expenses} merchantRules={merchantRules}/></div>
                    </div>
                    <div className="bg-white p-5 rounded-2xl border border-green-200 shadow-lg">
                        <h3 className="text-sm font-black text-slate-800 mb-1">🏆 Top 15 Merchants</h3>
                        <p className="text-[10px] text-slate-400 mb-3">Frequency vs. Value: Bar = $ spent, Bubble = # transactions</p>
                        <div className="h-72"><MidRangeMerchants expenses={expenses} merchantRules={merchantRules}/></div>
                    </div>
                </div>
                
                {/* Travel Deep Dive */}
                <div className="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-2xl">
                    <h2 className="text-lg font-black">✈️ Travel Deep Dive (2025)</h2>
                    <p className="text-blue-100 text-xs mt-1">Understanding your travel spending patterns: flights, hotels, transport & more</p>
                </div>
                <TravelDeepDive expenses={expenses} merchantRules={merchantRules} />
            </>)}

            {tab === 'evolution' && (<>
                <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6 rounded-2xl"><h2 className="text-xl font-black">📈 Year-over-Year Evolution</h2><p className="text-indigo-100 text-sm mt-1">Compare spending across 2024 and 2025</p></div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">🗓️ Seasonality (Jan-Dec)</h3><div className="h-64"><SeasonalityChart expenses={expenses} merchantRules={merchantRules}/></div></div>
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">🏃 Pace of Spending</h3><div className="h-64"><PaceChart expenses={expenses} merchantRules={merchantRules}/></div></div>
                </div>
                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">📦 Cost Structure Evolution (2024 vs 2025)</h3><div className="h-64"><CostStructureEvolution expenses={expenses} merchantRules={merchantRules} costTypeOverrides={costTypeOverrides}/></div></div>
                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">📊 Category Evolution (YoY)</h3><div className="h-80"><CategoryEvolution expenses={expenses} merchantRules={merchantRules}/></div></div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">🔥 Spending Heatmap</h3><div className="h-64"><Heatmap expenses={expenses} merchantRules={merchantRules}/></div></div>
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">💳 Account Totals by Year</h3><div className="h-64"><AccountTotalsChart expenses={expenses} merchantRules={merchantRules}/></div></div>
                </div>
            </>)}

            {tab === 'flow' && (
                <IncomeFlowDashboard expenses={expenses} merchantRules={merchantRules} costTypeOverrides={costTypeOverrides} />
            )}

            {tab === 'categories' && (
                <CategoryManagement 
                    expenses={expenses} 
                    merchantRules={merchantRules}
                    onUpdateExpense={updateExpenseCategory}
                    onUpdateRule={updateMerchantRule}
                    onDeleteRule={deleteMerchantRule}
                    onUpdateSubscription={updateExpenseSubscription}
                />
            )}
            
            {tab === 'costtype' && (
                <CostTypeManagement 
                    expenses={expenses} 
                    merchantRules={merchantRules}
                    costTypeOverrides={costTypeOverrides}
                    onUpdateCostType={updateCostType}
                />
            )}

            {tab === 'stylecom' && (
                <StylecomReimbursement 
                    expenses={expenses} 
                    merchantRules={merchantRules}
                    paidIds={paidStylecomIds}
                    onTogglePaid={toggleStylecomPaid}
                />
            )}

            {tab === 'transfers' && (
                <TransferMatching expenses={expenses} merchantRules={merchantRules} />
            )}

            {tab === 'transactions' && (
                <TransactionsTable 
                    expenses={expenses} 
                    merchantRules={merchantRules} 
                    onDelete={del}
                    onClearAll={() => { if(confirm("Delete all data?")) { setExpenses([]); setImportHistory([]); } }}
                />
            )}

            {tab === 'ai' && (
                <AIAnalystExport expenses={expenses} merchantRules={merchantRules} />
            )}

            {tab === 'export' && (
                <ExportRules merchantRules={merchantRules} expenses={expenses} />
            )}
        </main>
        
        {/* Bulk Import Dialog */}
        {pendingFiles.length > 0 && (
            <BulkImportDialog 
                files={pendingFiles} 
                onClose={() => setPendingFiles([])} 
                onConfirm={processBulkImport}
                onRemoveFile={removePendingFile}
            />
        )}
        
        {/* Import History Panel */}
        {showImportHistory && (
            <ImportHistoryPanel 
                importHistory={importHistory}
                onDeleteImport={deleteImport}
                onClose={() => setShowImportHistory(false)}
            />
        )}
    </div>);
};

ReactDOM.createRoot(document.getElementById('root')).render(<ErrorBoundary><App/></ErrorBoundary>);
</script>
</body>
</html>
