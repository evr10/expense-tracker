<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker Pro</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, BarChart, Bar, XAxis, YAxis, CartesianGrid } from 'recharts';
        import { GoogleGenAI, Type } from "@google/genai";

        // --- CONSTANTS & TYPES ---
        const CATEGORIES = [
            'Groceries', 'Rent', 'Utilities', 'Transportation', 'Entertainment', 
            'Healthcare', 'Shopping', 'Dining', 'Travel', 'Subscriptions', 
            'Income', 'Transfer', 'Other'
        ];

        const CATEGORY_RULES = {
            'Groceries': ['walmart', 'kroger', 'safeway', 'trader joe', 'whole foods', 'aldi', 'costco', 'target', 'publix', 'grocery', 'supermarket'],
            'Dining': ['mcdonald', 'starbucks', 'chipotle', 'subway', 'burger king', 'wendy', 'taco bell', 'restaurant', 'cafe', 'coffee', 'doordash', 'uber eats'],
            'Transportation': ['uber', 'lyft', 'taxi', 'shell', 'exxon', 'mobil', 'chevron', 'gas', 'fuel', 'parking', 'metro', 'transit'],
            'Shopping': ['amazon', 'ebay', 'etsy', 'best buy', 'apple store', 'home depot', 'lowes', 'ikea', 'nike', 'adidas'],
            'Entertainment': ['netflix', 'hulu', 'disney', 'hbo', 'spotify', 'movie', 'cinema', 'xbox', 'steam'],
            'Utilities': ['electric', 'power', 'water bill', 'comcast', 'xfinity', 'spectrum', 'internet', 'phone bill'],
            'Healthcare': ['pharmacy', 'cvs', 'walgreens', 'doctor', 'hospital', 'medical'],
            'Travel': ['airline', 'delta', 'united', 'flight', 'airbnb', 'hotel', 'marriott', 'hilton'],
            'Subscriptions': ['subscription', 'membership', 'monthly', 'adobe', 'dropbox', 'linkedin'],
            'Income': ['payroll', 'salary', 'direct deposit', 'paycheck'],
            'Transfer': ['transfer', 'ach', 'wire', 'zelle', 'venmo', 'paypal', 'atm', 'credit card payment']
        };

        // --- CATEGORIZATION LOGIC ---
        function parseCSVCategory(csvCategory) {
            if (!csvCategory) return 'Uncategorized';
            const normalized = String(csvCategory).trim().toLowerCase();
            const directMatch = CATEGORIES.find(c => c.toLowerCase() === normalized);
            if (directMatch) return directMatch;
            return 'Uncategorized';
        }

        function autoCategorizeByDescription(description) {
            if (!description) return { category: 'Uncategorized', isAuto: false };
            const desc = description.toLowerCase();
            for (const [category, keywords] of Object.entries(CATEGORY_RULES)) {
                for (const keyword of keywords) {
                    if (desc.includes(keyword.toLowerCase())) {
                        return { category: category, isAuto: true };
                    }
                }
            }
            return { category: 'Uncategorized', isAuto: false };
        }

        function determineCategory(description, csvCategoryRaw, mode = 'auto') {
            // Priority 1: User's selected CSV column
            if (mode === 'column' && csvCategoryRaw) {
                const fromCsv = parseCSVCategory(csvCategoryRaw);
                if (fromCsv !== 'Uncategorized') return { category: fromCsv, isAuto: false };
            }
            // Priority 2: Keyword rules
            if (mode !== 'none') {
                const fromRules = autoCategorizeByDescription(description);
                if (fromRules.isAuto) return fromRules;
            }
            return { category: 'Uncategorized', isAuto: false };
        }

        // --- COMPONENTS ---

        const Dashboard = ({ expenses }) => {
            const stats = useMemo(() => {
                const totalSpending = expenses
                    .filter(e => e.category !== 'Transfer' && e.category !== 'Income')
                    .reduce((sum, e) => sum + e.amount, 0);

                const categoryData = {};
                expenses
                    .filter(e => e.category !== 'Transfer' && e.category !== 'Income')
                    .forEach(e => {
                        categoryData[e.category] = (categoryData[e.category] || 0) + e.amount;
                    });

                const chartData = Object.entries(categoryData)
                    .map(([name, value]) => ({ name, value }))
                    .sort((a, b) => b.value - a.value);

                return { totalSpending, chartData, uncategorizedCount: expenses.filter(e => e.category === 'Uncategorized').length };
            }, [expenses]);

            const COLORS = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                        <p className="text-sm font-medium text-slate-500">Monthly Spending</p>
                        <p className="text-3xl font-bold mt-1">${stats.totalSpending.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>
                        <div className="mt-4">
                            <span className={`px-2 py-1 rounded-full text-xs font-semibold ${stats.uncategorizedCount > 0 ? 'bg-amber-100 text-amber-700' : 'bg-green-100 text-green-700'}`}>
                                {stats.uncategorizedCount > 0 ? `${stats.uncategorizedCount} Uncategorized` : 'Clean Books'}
                            </span>
                        </div>
                    </div>
                    <div className="lg:col-span-2 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm h-64">
                        <h3 className="text-sm font-medium text-slate-500 mb-4">Spending by Category</h3>
                        <ResponsiveContainer width="100%" height="100%">
                            <BarChart data={stats.chartData}>
                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                <XAxis dataKey="name" fontSize={10} axisLine={false} tickLine={false} />
                                <YAxis fontSize={10} axisLine={false} tickLine={false} />
                                <Tooltip cursor={{fill: '#f8fafc'}} />
                                <Bar dataKey="value" fill="#6366f1" radius={[4, 4, 0, 0]} barSize={40} />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );
        };

        const ImportModal = ({ headers, count, onClose, onConfirm }) => {
            const [mapping, setMapping] = useState({
                date: headers.find(h => /date/i.test(h)) || '',
                amount: headers.find(h => /amount|debit|price/i.test(h)) || '',
                description: headers.find(h => /desc|memo|merchant/i.test(h)) || '',
                category: headers.find(h => /cat/i.test(h)) || '',
            });
            const [categoryMode, setCategoryMode] = useState('column');

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={onClose} />
                    <div className="relative bg-white w-full max-w-xl rounded-2xl shadow-2xl overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                            <h2 className="text-xl font-bold">Import Data</h2>
                            <span className="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs font-bold">{count} Rows</span>
                        </div>
                        <div className="p-6 space-y-6">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Date Column</label>
                                    <select className="w-full p-2 bg-slate-50 border rounded-lg text-sm" value={mapping.date} onChange={e => setMapping({...mapping, date: e.target.value})}>
                                        <option value="">Select...</option>
                                        {headers.map(h => <option key={h} value={h}>{h}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Amount Column</label>
                                    <select className="w-full p-2 bg-slate-50 border rounded-lg text-sm" value={mapping.amount} onChange={e => setMapping({...mapping, amount: e.target.value})}>
                                        <option value="">Select...</option>
                                        {headers.map(h => <option key={h} value={h}>{h}</option>)}
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Categorization Strategy</label>
                                <div className="flex gap-2 mt-2">
                                    <button onClick={() => setCategoryMode('column')} className={`flex-1 p-3 rounded-xl border text-sm font-semibold ${categoryMode === 'column' ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'bg-slate-50'}`}>Use CSV Column</button>
                                    <button onClick={() => setCategoryMode('auto')} className={`flex-1 p-3 rounded-xl border text-sm font-semibold ${categoryMode === 'auto' ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'bg-slate-50'}`}>Smart Rules</button>
                                </div>
                                {categoryMode === 'column' && (
                                    <select className="w-full mt-3 p-2 bg-slate-50 border rounded-lg text-sm" value={mapping.category} onChange={e => setMapping({...mapping, category: e.target.value})}>
                                        <option value="">Select Category Column...</option>
                                        {headers.map(h => <option key={h} value={h}>{h}</option>)}
                                    </select>
                                )}
                            </div>
                        </div>
                        <div className="p-6 bg-slate-50 border-t flex gap-3">
                            <button onClick={onClose} className="flex-1 py-3 bg-white border font-bold rounded-xl">Cancel</button>
                            <button onClick={() => onConfirm({ mapping, categoryMode })} className="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">Process Import</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [expenses, setExpenses] = useState([]);
            const [importData, setImportData] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem('expenses_simple');
                if (saved) setExpenses(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('expenses_simple', JSON.stringify(expenses));
            }, [expenses]);

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                Papa.parse(file, {
                    header: true,
                    complete: (res) => setImportData(res)
                });
            };

            const confirmImport = (settings) => {
                const processed = importData.data.map((row, i) => {
                    const desc = row[settings.mapping.description] || 'No Description';
                    const rawCat = row[settings.mapping.category];
                    const amount = Math.abs(parseFloat(String(row[settings.mapping.amount] || '0').replace(/[^\d.-]/g, ''))) || 0;
                    const { category, isAuto } = determineCategory(desc, rawCat, settings.categoryMode);

                    return {
                        id: Date.now() + '-' + i,
                        date: row[settings.mapping.date] || new Date().toISOString().split('T')[0],
                        description: desc,
                        amount,
                        category,
                        isAuto
                    };
                }).filter(e => e.amount > 0);

                setExpenses([...expenses, ...processed]);
                setImportData(null);
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b h-16 flex items-center px-4 justify-between sticky top-0 z-10">
                        <h1 className="text-xl font-bold text-slate-800">Smart<span className="text-indigo-600">Expense</span></h1>
                        <label className="bg-indigo-600 text-white px-5 py-2 rounded-full font-bold text-sm cursor-pointer hover:bg-indigo-700 transition-all shadow-md">
                            Import CSV
                            <input type="file" className="hidden" accept=".csv" onChange={handleFile} />
                        </label>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 mt-8">
                        <Dashboard expenses={expenses} />
                        
                        <div className="bg-white rounded-2xl border shadow-sm overflow-hidden">
                            <div className="p-5 border-b flex justify-between items-center">
                                <h2 className="font-bold">Transactions</h2>
                                <button onClick={() => setExpenses([])} className="text-xs font-bold text-red-500 hover:underline">Clear Data</button>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-slate-50 text-slate-500 uppercase text-[10px] font-bold">
                                        <tr>
                                            <th className="p-4">Date</th>
                                            <th className="p-4">Description</th>
                                            <th className="p-4">Category</th>
                                            <th className="p-4 text-right">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y">
                                        {expenses.length === 0 ? (
                                            <tr><td colSpan="4" className="p-10 text-center text-slate-400">No transactions. Upload a CSV to start.</td></tr>
                                        ) : expenses.map(e => (
                                            <tr key={e.id} className="hover:bg-slate-50">
                                                <td className="p-4 text-slate-500">{e.date}</td>
                                                <td className="p-4 font-medium">{e.description}</td>
                                                <td className="p-4">
                                                    <span className={`px-3 py-1 rounded-full text-xs font-bold ${e.category === 'Uncategorized' ? 'bg-amber-100 text-amber-600' : 'bg-indigo-50 text-indigo-600'}`}>
                                                        {e.category} {e.isAuto && <span className="ml-1 opacity-40 italic">Auto</span>}
                                                    </span>
                                                </td>
                                                <td className="p-4 text-right font-bold">${e.amount.toFixed(2)}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    {importData && (
                        <ImportModal 
                            headers={importData.meta.fields} 
                            count={importData.data.length} 
                            onClose={() => setImportData(null)}
                            onConfirm={confirmImport}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
