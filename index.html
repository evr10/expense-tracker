<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .line-path { fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body class="bg-slate-50">
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useMemo, Component } = React;

class ErrorBoundary extends Component {
    state = { hasError: false };
    static getDerivedStateFromError() { return { hasError: true }; }
    render() {
        if (this.state.hasError) {
            return (<div className="min-h-screen flex items-center justify-center"><div className="bg-white p-8 rounded-2xl shadow-xl text-center">
                <div className="text-4xl mb-4">‚ö†Ô∏è</div><h1 className="text-xl font-bold mb-4">Something went wrong</h1>
                <button onClick={() => { localStorage.removeItem('expense_v8'); window.location.reload(); }} className="px-6 py-3 bg-red-500 text-white rounded-xl font-bold">Clear & Reload</button>
            </div></div>);
        }
        return this.props.children;
    }
}

const CATEGORIES = ['Groceries','Rent','Utilities','Transportation','Entertainment','Healthcare','Shopping','Dining','Travel','Subscriptions','Income','Transfer','Other'];
const MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
const YEAR_COLORS = { 2021:'#94a3b8', 2022:'#f59e0b', 2023:'#3b82f6', 2024:'#ef4444', 2025:'#10b981', 2026:'#8b5cf6' };
const CAT_COLORS = { Groceries:'#22c55e', Rent:'#f59e0b', Utilities:'#3b82f6', Transportation:'#8b5cf6', Entertainment:'#ec4899', Healthcare:'#14b8a6', Shopping:'#f43f5e', Dining:'#f97316', Travel:'#06b6d4', Subscriptions:'#6366f1', Other:'#94a3b8', Uncategorized:'#fbbf24' };
const RULES = {
    Groceries:['walmart','kroger','safeway','trader joe','whole foods','aldi','costco','publix','grocery','supermarket'],
    Dining:['sweetgreen','mcdonald','starbucks','chipotle','subway','restaurant','cafe','coffee','doordash','uber eats','pizza'],
    Transportation:['uber','lyft','taxi','shell','exxon','chevron','gas','fuel','parking','metro','transit'],
    Shopping:['amazon','ebay','best buy','apple store','home depot','lowes','ikea','nike','nordstrom'],
    Entertainment:['netflix','hulu','disney','hbo','spotify','movie','cinema','xbox','steam'],
    Utilities:['electric','power','water bill','comcast','xfinity','spectrum','internet','verizon'],
    Healthcare:['pharmacy','cvs','walgreens','doctor','hospital','medical','dentist'],
    Travel:['airline','delta','united','southwest','flight','airbnb','hotel','marriott','hilton'],
    Subscriptions:['subscription','membership','adobe','dropbox','linkedin','patreon'],
    Income:['payroll','salary','direct deposit','paycheck','dividend','autopay payment'],
    Transfer:['transfer','ach','wire','zelle','venmo','paypal','atm']
};

const safe = v => (v == null || isNaN(v)) ? 0 : Number(v);
const pDate = d => { const x = new Date(d); return isNaN(x) ? new Date() : x; };
const getY = d => pDate(d).getFullYear();
const getM = d => pDate(d).getMonth();
const getDoY = d => { const x = pDate(d), s = new Date(x.getFullYear(),0,0); return Math.floor((x-s)/864e5); };

const fuzzy = v => {
    if (!v) return 'Uncategorized';
    const l = v.toLowerCase();
    const e = CATEGORIES.find(c => c.toLowerCase() === l);
    if (e) return e;
    
    // Check all parts split by common separators
    for (const p of l.split(/[-&,]/)) {
        const part = p.trim();
        if (!part) continue;
        
        // Direct category match
        const m = CATEGORIES.find(c => part.includes(c.toLowerCase()) || c.toLowerCase().includes(part));
        if (m) return m;
        
        // Keyword mappings
        if (part.includes('restaurant') || part.includes('food') || part.includes('dining')) return 'Dining';
        if (part.includes('taxi') || part.includes('transport') || part.includes('uber') || part.includes('lyft') || part.includes('parking')) return 'Transportation';
        if (part.includes('airline') || part.includes('travel') || part.includes('hotel') || part.includes('lodging') || part.includes('flight')) return 'Travel';
        if (part.includes('pharmac') || part.includes('medical') || part.includes('health') || part.includes('doctor') || part.includes('hospital')) return 'Healthcare';
        if (part.includes('grocer') || part.includes('supermarket') || part.includes('food store')) return 'Groceries';
        if (part.includes('gas') || part.includes('fuel') || part.includes('petrol')) return 'Transportation';
        if (part.includes('entertain') || part.includes('movie') || part.includes('theatre') || part.includes('theater')) return 'Entertainment';
        if (part.includes('merchan') || part.includes('retail') || part.includes('store') || part.includes('shop')) return 'Shopping';
        if (part.includes('util') || part.includes('electric') || part.includes('water') || part.includes('internet') || part.includes('phone')) return 'Utilities';
        if (part.includes('subscription') || part.includes('member')) return 'Subscriptions';
    }
    return 'Uncategorized';
};

const ruleMatch = desc => {
    if (!desc) return 'Uncategorized';
    const d = desc.toLowerCase();
    for (const [c, kws] of Object.entries(RULES)) if (kws.some(k => d.includes(k))) return c;
    return 'Uncategorized';
};

const load = () => { try { const s = localStorage.getItem('expense_v8'); return s ? JSON.parse(s).filter(e => e && typeof e.amount === 'number') : []; } catch { return []; } };

const Empty = ({ msg }) => <div className="h-full flex items-center justify-center text-slate-400"><div className="text-center"><div className="text-3xl mb-2">üìä</div><p className="text-sm font-medium">{msg}</p></div></div>;

const SVGLine = ({ data, xLabels, h = 200, dots = true }) => {
    if (!data?.length) return <Empty msg="No data" />;
    const pad = { t:20, r:20, b:30, l:50 }, w = 400, cW = w - pad.l - pad.r, cH = h - pad.t - pad.b;
    const vals = data.flatMap(d => d.values.filter(v => v > 0));
    if (!vals.length) return <Empty msg="No data to display" />;
    const yMax = Math.max(...vals) * 1.1, xN = data[0].values.length;
    
    return (<svg viewBox={`0 0 ${w} ${h}`} className="w-full h-full">
        {[0,.25,.5,.75,1].map(r => <g key={r}><line x1={pad.l} x2={w-pad.r} y1={pad.t+cH*(1-r)} y2={pad.t+cH*(1-r)} stroke="#e2e8f0" strokeDasharray="4"/><text x={pad.l-8} y={pad.t+cH*(1-r)+4} fontSize="9" fill="#94a3b8" textAnchor="end">${(yMax*r/1000).toFixed(1)}k</text></g>)}
        {xLabels?.map((l,i) => <text key={i} x={pad.l+(i/(xN-1||1))*cW} y={h-8} fontSize="9" fill="#94a3b8" textAnchor="middle">{l}</text>)}
        {data.map((s,si) => {
            const pts = s.values.map((v,i) => v > 0 ? { x:pad.l+(i/(xN-1||1))*cW, y:pad.t+cH-(v/yMax)*cH, v } : null).filter(Boolean);
            if (pts.length < 2) return null;
            return (<g key={si}><path d={pts.map((p,i) => `${i?'L':'M'} ${p.x} ${p.y}`).join(' ')} className="line-path" stroke={s.color}/>{dots && pts.map((p,i) => <circle key={i} cx={p.x} cy={p.y} r="4" fill={s.color}><title>{s.label}: ${p.v.toLocaleString()}</title></circle>)}</g>);
        })}
    </svg>);
};

const Legend = ({ years }) => <div className="flex flex-wrap gap-3 justify-center pt-2 border-t border-slate-100">{years.map(y => <div key={y} className="flex items-center gap-1"><div className="w-3 h-3 rounded" style={{backgroundColor:YEAR_COLORS[y]||'#6366f1'}}/><span className="text-[10px] font-bold text-slate-500">{y}</span></div>)}</div>;

// 1. Seasonality Chart
const SeasonalityChart = ({ expenses }) => {
    const { data, years } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort();
        const data = yrs.map(y => {
            const mt = Array(12).fill(0);
            sp.filter(e => getY(e.date) === y).forEach(e => mt[getM(e.date)] += safe(e.amount));
            return { label: String(y), color: YEAR_COLORS[y] || '#6366f1', values: mt };
        });
        return { data, years: yrs };
    }, [expenses]);
    if (!data.length) return <Empty msg="Import data to see seasonality" />;
    return <div className="h-full flex flex-col"><div className="flex-1"><SVGLine data={data} xLabels={MONTHS} h={220}/></div><Legend years={years}/></div>;
};

// 2. Pace of Spending
const PaceChart = ({ expenses }) => {
    const { data, years } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort();
        const data = yrs.map(y => {
            const ye = sp.filter(e => getY(e.date) === y).sort((a,b) => pDate(a.date) - pDate(b.date));
            const dt = Array(366).fill(null);
            let cum = 0;
            ye.forEach(e => { cum += safe(e.amount); dt[getDoY(e.date)] = cum; });
            let last = 0;
            for (let i = 0; i < 366; i++) { if (dt[i] !== null) last = dt[i]; else if (last > 0) dt[i] = last; }
            const sam = []; for (let i = 0; i < 365; i += 30) sam.push(dt[i] || 0);
            return { label: String(y), color: YEAR_COLORS[y] || '#6366f1', values: sam };
        });
        return { data, years: yrs };
    }, [expenses]);
    if (!data.length) return <Empty msg="Import data to see pace" />;
    return <div className="h-full flex flex-col"><div className="flex-1"><SVGLine data={data} xLabels={MONTHS} h={220} dots={false}/></div><Legend years={years}/></div>;
};

// 3. Clustered Category Chart
const ClusteredChart = ({ expenses }) => {
    const { data, years } = useMemo(() => {
        const sp = expenses.filter(e => !['Income','Transfer','Uncategorized'].includes(e.category));
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort().slice(-3);
        const cyt = {};
        sp.forEach(e => { const y = getY(e.date); if (!yrs.includes(y)) return; if (!cyt[e.category]) cyt[e.category] = {}; cyt[e.category][y] = (cyt[e.category][y]||0) + safe(e.amount); });
        const cy = yrs[yrs.length-1];
        const data = Object.entries(cyt).map(([c,yt]) => ({ category:c, years:yrs.map(y=>yt[y]||0), cur:yt[cy]||0 })).sort((a,b) => b.cur - a.cur).slice(0,8);
        return { data, years: yrs };
    }, [expenses]);
    if (!data.length) return <Empty msg="Import data to compare" />;
    const mx = Math.max(...data.flatMap(d => d.years));
    return (<div className="h-full flex flex-col"><div className="flex-1 space-y-2 overflow-auto pr-2">
        {data.map(item => <div key={item.category} className="flex items-center gap-2">
            <div className="w-24 text-[10px] font-semibold text-slate-500 truncate text-right">{item.category}</div>
            <div className="flex-1 flex gap-1">{item.years.map((v,i) => <div key={i} className="h-6 rounded flex items-center justify-end pr-1" style={{width:`${Math.max(v/mx*100,0)}%`,backgroundColor:YEAR_COLORS[years[i]]||'#6366f1',minWidth:v>0?'30px':'0'}} title={`${years[i]}: $${v.toFixed(0)}`}>{v>mx*.15&&<span className="text-[8px] font-bold text-white">${(v/1000).toFixed(1)}k</span>}</div>)}</div>
        </div>)}
    </div><Legend years={years}/></div>);
};

// 4. Heatmap
const Heatmap = ({ expenses }) => {
    const { data, years, min, max } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort();
        const data = {};
        sp.forEach(e => { const y = getY(e.date), m = getM(e.date); if (!data[y]) data[y] = Array(12).fill(0); data[y][m] += safe(e.amount); });
        const all = Object.values(data).flatMap(a => a.filter(v => v > 0));
        return { data, years: yrs, min: all.length ? Math.min(...all) : 0, max: all.length ? Math.max(...all) : 1 };
    }, [expenses]);
    if (!years.length) return <Empty msg="Import data for heatmap" />;
    const getCol = v => { if (!v) return '#f8fafc'; const r = (v-min)/(max-min||1); return r<.5 ? `rgb(${34+r*2*216},${197+r*2*7},${94-r*2*94})` : `rgb(${250-(r-.5)*2*11},${204-(r-.5)*2*136},${(r-.5)*2*68})`; };
    return (<div className="h-full flex flex-col"><div className="flex-1 overflow-auto"><table className="w-full text-[10px]"><thead><tr><th className="p-1 text-slate-400 text-left">Year</th>{MONTHS.map(m=><th key={m} className="p-1 text-slate-400 text-center">{m}</th>)}<th className="p-1 text-slate-400 text-right">Total</th></tr></thead><tbody>
        {years.map(y => { const yd = data[y]||Array(12).fill(0), tot = yd.reduce((a,b)=>a+b,0); return (<tr key={y}><td className="p-1 font-bold text-slate-700">{y}</td>{yd.map((v,i)=><td key={i} className="p-0.5"><div className="rounded p-1 text-center font-bold" style={{backgroundColor:getCol(v),color:v>max*.6?'white':'#334155'}}>{v>0?`${(v/1000).toFixed(1)}k`:'-'}</div></td>)}<td className="p-1 font-black text-slate-900 text-right">${tot.toLocaleString(undefined,{maximumFractionDigits:0})}</td></tr>); })}
    </tbody></table></div><div className="flex items-center justify-center gap-2 pt-2 border-t border-slate-100 mt-2"><span className="text-[10px] text-slate-400">Low</span><div className="flex h-3 rounded overflow-hidden">{[0,.25,.5,.75,1].map(r=><div key={r} className="w-6 h-full" style={{backgroundColor:getCol(min+r*(max-min))}}/>)}</div><span className="text-[10px] text-slate-400">High</span></div></div>);
};

// Account Totals by Year
const AccountTotalsChart = ({ expenses }) => {
    const { data, years, maxVal } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        
        // Group by account and year
        const byAccount = {};
        sp.forEach(e => {
            const acc = e.account || 'Unknown';
            const year = getY(e.date);
            if (!byAccount[acc]) byAccount[acc] = {};
            byAccount[acc][year] = (byAccount[acc][year] || 0) + safe(e.amount);
        });
        
        // Get all years
        const yearsSet = new Set(sp.map(e => getY(e.date)));
        const years = [...yearsSet].sort();
        
        // Convert to array sorted by total
        const data = Object.entries(byAccount)
            .map(([account, yearTotals]) => ({
                account,
                years: years.map(y => yearTotals[y] || 0),
                total: Object.values(yearTotals).reduce((s, v) => s + v, 0)
            }))
            .sort((a, b) => b.total - a.total);
        
        const maxVal = Math.max(...data.flatMap(d => d.years));
        
        return { data, years, maxVal };
    }, [expenses]);
    
    if (!data.length) return <Empty msg="Import data to see account totals" />;
    
    return (<div className="h-full flex flex-col">
        <div className="flex-1 overflow-auto space-y-2">
            {data.map(item => (
                <div key={item.account} className="space-y-1">
                    <div className="text-[10px] font-bold text-slate-700 truncate">{item.account}</div>
                    <div className="flex gap-1">
                        {item.years.map((val, yi) => (
                            <div key={yi} className="flex-1 flex items-center gap-1">
                                <div className="flex-1 h-5 bg-slate-100 rounded overflow-hidden">
                                    <div className="h-full rounded" 
                                        style={{
                                            width: `${maxVal > 0 ? (val / maxVal) * 100 : 0}%`,
                                            backgroundColor: YEAR_COLORS[years[yi]] || '#6366f1'
                                        }}
                                    />
                                </div>
                                <span className="text-[9px] font-semibold text-slate-500 w-14 text-right">
                                    {val > 0 ? `$${(val/1000).toFixed(1)}k` : '-'}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            ))}
        </div>
        <div className="flex gap-4 justify-center pt-2 border-t border-slate-100 mt-2">
            {years.map(year => (
                <div key={year} className="flex items-center gap-1">
                    <div className="w-3 h-3 rounded" style={{ backgroundColor: YEAR_COLORS[year] || '#6366f1' }} />
                    <span className="text-[10px] font-bold text-slate-500">{year}</span>
                </div>
            ))}
        </div>
    </div>);
};

// Pareto Chart (2025 only)
const Pareto = ({ expenses }) => {
    const data = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer' && getY(e.date) === 2025);
        const bc = {}; sp.forEach(e => bc[e.category] = (bc[e.category]||0) + safe(e.amount));
        const sorted = Object.entries(bc).map(([n,v]) => ({name:n,value:v})).sort((a,b) => b.value - a.value);
        const tot = sorted.reduce((s,i) => s + i.value, 0);
        let cum = 0;
        return sorted.map(i => { cum += i.value; return {...i, cumPct: tot>0 ? cum/tot*100 : 0}; });
    }, [expenses]);
    if (!data.length) return <Empty msg="No 2025 data" />;
    const mx = Math.max(...data.map(d => d.value));
    return (<div className="h-full flex flex-col"><div className="flex-1 flex flex-col justify-end gap-1 pb-2">
        {data.slice(0,8).map(i => <div key={i.name} className="flex items-center gap-2">
            <div className="w-20 text-[10px] font-semibold text-slate-500 truncate text-right">{i.name}</div>
            <div className="flex-1 h-6 bg-slate-100 rounded relative overflow-hidden">
                <div className="h-full rounded" style={{width:`${i.value/mx*100}%`,backgroundColor:CAT_COLORS[i.name]||'#6366f1'}}/>
                <div className="absolute top-0 bottom-0 w-0.5 bg-red-500" style={{left:`${i.cumPct}%`}}/>
            </div>
            <div className="w-12 text-[10px] font-bold text-slate-600 text-right">{i.cumPct.toFixed(0)}%</div>
        </div>)}
    </div><div className="text-[10px] text-slate-400 text-center pt-2 border-t border-slate-100">üî¥ Red = cumulative %</div></div>);
};

// Scatter Plot (2025 only)
const Scatter = ({ expenses }) => {
    const { pts, minD, maxD, maxA } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer' && getY(e.date) === 2025);
        if (!sp.length) return { pts:[], minD:0, maxD:1, maxA:100 };
        const pts = sp.map(e => ({ d:pDate(e.date).getTime(), a:safe(e.amount), desc:e.description }));
        const ds = pts.map(p => p.d), as = pts.map(p => p.a);
        return { pts, minD:Math.min(...ds), maxD:Math.max(...ds), maxA:Math.max(...as) };
    }, [expenses]);
    if (!pts.length) return <Empty msg="No 2025 data" />;
    const range = maxD - minD || 1;
    const small = pts.filter(p => p.a < 20).length;
    const pct = (small/pts.length*100).toFixed(0);
    return (<div className="h-full flex flex-col"><div className="flex-1 relative bg-slate-50 rounded-lg overflow-hidden">
        <div className="absolute left-0 right-0 border-t border-dashed border-red-300" style={{bottom:`${20/maxA*100}%`}}><span className="absolute -top-2 left-1 text-[8px] font-bold text-red-400">$20</span></div>
        {pts.map((p,i) => <div key={i} className={`absolute w-2 h-2 rounded-full ${p.a<20?'bg-red-400':'bg-indigo-400'}`} style={{left:`${(p.d-minD)/range*100}%`,bottom:`${p.a/maxA*100}%`,opacity:.7}} title={`$${p.a.toFixed(2)}`}/>)}
    </div><div className="text-[10px] text-slate-400 text-center pt-2 border-t border-slate-100 mt-2">üî¥ {pct}% under $20</div></div>);
};

// Top 10 Merchants (2025 only)
const TopMerchants = ({ expenses }) => {
    const { data, total } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer' && getY(e.date) === 2025);
        const total = sp.reduce((s, e) => s + safe(e.amount), 0);
        const byMerchant = {};
        sp.forEach(e => {
            // Clean up merchant name - take first part before common separators
            let name = (e.description || 'Unknown').trim();
            // Remove common suffixes and clean up
            name = name.split(/\s{2,}|\t|\*|#/)[0].trim();
            name = name.substring(0, 30); // Limit length
            if (!name) name = 'Unknown';
            byMerchant[name] = (byMerchant[name] || 0) + safe(e.amount);
        });
        const sorted = Object.entries(byMerchant)
            .map(([name, value]) => ({ name, value, pct: total > 0 ? (value / total) * 100 : 0 }))
            .sort((a, b) => b.value - a.value)
            .slice(0, 10);
        return { data: sorted, total };
    }, [expenses]);
    
    if (!data.length) return <Empty msg="No 2025 data" />;
    const mx = data[0]?.value || 1;
    
    return (<div className="h-full flex flex-col">
        <div className="flex-1 space-y-1.5 overflow-auto">
            {data.map((m, i) => (
                <div key={m.name} className="flex items-center gap-2">
                    <div className="w-5 text-[10px] font-black text-slate-400">{i + 1}</div>
                    <div className="w-28 text-[10px] font-semibold text-slate-600 truncate" title={m.name}>{m.name}</div>
                    <div className="flex-1 h-5 bg-slate-100 rounded overflow-hidden">
                        <div className="h-full rounded bg-gradient-to-r from-indigo-500 to-purple-500" style={{width:`${m.value/mx*100}%`}}/>
                    </div>
                    <div className="w-16 text-[10px] font-bold text-slate-700 text-right">${m.value.toLocaleString(undefined,{maximumFractionDigits:0})}</div>
                    <div className="w-12 text-[10px] font-semibold text-slate-400 text-right">{m.pct.toFixed(1)}%</div>
                </div>
            ))}
        </div>
        <div className="text-[10px] text-slate-400 text-center pt-2 border-t border-slate-100 mt-2">
            Top 10 = ${data.reduce((s,m)=>s+m.value,0).toLocaleString(undefined,{maximumFractionDigits:0})} ({(data.reduce((s,m)=>s+m.pct,0)).toFixed(1)}% of total)
        </div>

};

// Recurring Costs / Subscriptions (2025)
const RecurringCosts = ({ expenses }) => {
    const { recurring, totalMonthly, totalYearly } = useMemo(() => {
        const sp2025 = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer' && getY(e.date) === 2025);
        
        // Group by merchant and analyze frequency
        const byMerchant = {};
        sp2025.forEach(e => {
            let name = (e.description || 'Unknown').trim();
            name = name.split(/\s{2,}|\t|\*|#/)[0].trim().substring(0, 35);
            if (!name) name = 'Unknown';
            
            if (!byMerchant[name]) byMerchant[name] = { amounts: [], months: new Set(), total: 0 };
            byMerchant[name].amounts.push(safe(e.amount));
            byMerchant[name].months.add(getM(e.date));
            byMerchant[name].total += safe(e.amount);
        });
        
        // Find recurring: appears in 2+ months with similar amounts
        const recurring = [];
        Object.entries(byMerchant).forEach(([name, data]) => {
            if (data.months.size >= 2) {
                const amounts = data.amounts.sort((a,b) => a - b);
                const median = amounts[Math.floor(amounts.length / 2)];
                // Check if amounts are consistent (within 20% of median)
                const consistent = amounts.filter(a => Math.abs(a - median) / median < 0.2).length;
                if (consistent >= data.months.size * 0.6) {
                    recurring.push({
                        name,
                        monthlyAvg: data.total / data.months.size,
                        totalYear: data.total,
                        months: data.months.size,
                        frequency: data.amounts.length
                    });
                }
            }
        });
        
        // Sort by total yearly cost
        recurring.sort((a, b) => b.totalYear - a.totalYear);
        
        const totalYearly = recurring.reduce((s, r) => s + r.totalYear, 0);
        const totalMonthly = recurring.reduce((s, r) => s + r.monthlyAvg, 0);
        
        return { recurring: recurring.slice(0, 12), totalMonthly, totalYearly };
    }, [expenses]);
    
    if (!recurring.length) return <Empty msg="No recurring costs detected" />;
    
    return (<div className="h-full flex flex-col">
        <div className="flex-1 overflow-auto">
            <table className="w-full text-[10px]">
                <thead className="sticky top-0 bg-white">
                    <tr className="text-slate-400 uppercase font-bold">
                        <th className="text-left p-1.5">Merchant</th>
                        <th className="text-center p-1.5">Freq</th>
                        <th className="text-right p-1.5">Monthly</th>
                        <th className="text-right p-1.5">2025 Total</th>
                    </tr>
                </thead>
                <tbody className="divide-y divide-slate-50">
                    {recurring.map((r, i) => (
                        <tr key={r.name} className="hover:bg-slate-50">
                            <td className="p-1.5 font-semibold text-slate-700 truncate max-w-[120px]" title={r.name}>
                                <span className="inline-flex items-center gap-1">
                                    <span className="w-4 h-4 rounded bg-indigo-100 text-indigo-600 flex items-center justify-center text-[8px] font-black">{i+1}</span>
                                    {r.name}
                                </span>
                            </td>
                            <td className="p-1.5 text-center text-slate-500">{r.months}mo</td>
                            <td className="p-1.5 text-right font-bold text-slate-700">${r.monthlyAvg.toFixed(0)}</td>
                            <td className="p-1.5 text-right font-black text-indigo-600">${r.totalYear.toFixed(0)}</td>
                        </tr>
                    ))}
                </tbody>
            </table>
        </div>
        <div className="pt-2 border-t border-slate-100 mt-2 flex justify-between items-center">
            <div className="text-[10px] text-slate-400">
                üîÑ {recurring.length} recurring detected
            </div>
            <div className="text-right">
                <div className="text-[10px] font-bold text-slate-600">~${totalMonthly.toFixed(0)}/mo</div>
                <div className="text-[11px] font-black text-indigo-600">${totalYearly.toLocaleString(undefined,{maximumFractionDigits:0})} YTD</div>
            </div>
        </div>
    </div>);
};

// Small Purchase Merchants (avg < $20) - 2025
const SmallPurchaseMerchants = ({ expenses }) => {
    const { data, grandTotal } = useMemo(() => {
        const sp2025 = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer' && getY(e.date) === 2025);
        
        if (!sp2025.length) return { data: [], grandTotal: 0 };
        
        // Group by merchant
        const byMerchant = {};
        sp2025.forEach(e => {
            let name = (e.description || 'Unknown').trim();
            // Clean merchant name
            name = name.split(/\s{2,}|\t|\*|#|\d{10,}/)[0].trim().substring(0, 30);
            if (!name) name = 'Unknown';
            
            if (!byMerchant[name]) byMerchant[name] = { total: 0, count: 0 };
            byMerchant[name].total += safe(e.amount);
            byMerchant[name].count += 1;
        });
        
        // Filter to avg < $20 and sort by total
        const filtered = Object.entries(byMerchant)
            .map(([name, d]) => ({
                name,
                total: d.total,
                count: d.count,
                avg: d.total / d.count
            }))
            .filter(m => m.avg < 20) // avg under $20
            .sort((a, b) => b.total - a.total)
            .slice(0, 10);
        
        const grandTotal = filtered.reduce((s, m) => s + m.total, 0);
        
        return { data: filtered, grandTotal };
    }, [expenses]);
    
    if (!data.length) return <Empty msg="No purchases under $20 avg" />;
    const mx = data[0]?.total || 1;
    
    return (<div className="h-full flex flex-col">
        <div className="flex-1 space-y-1.5 overflow-auto">
            {data.map((m, i) => (
                <div key={m.name} className="flex items-center gap-2">
                    <div className="w-5 text-[10px] font-black text-red-400">{i + 1}</div>
                    <div className="w-24 text-[10px] font-semibold text-slate-600 truncate" title={m.name}>{m.name}</div>
                    <div className="flex-1 h-5 bg-red-50 rounded overflow-hidden">
                        <div className="h-full rounded bg-gradient-to-r from-red-400 to-orange-400" style={{width:`${m.total/mx*100}%`}}/>
                    </div>
                    <div className="w-10 text-[9px] text-slate-400 text-center">{m.count}x</div>
                    <div className="w-12 text-[9px] text-slate-500 text-right">~${m.avg.toFixed(0)}</div>
                    <div className="w-14 text-[10px] font-bold text-red-600 text-right">${m.total.toFixed(0)}</div>
                </div>
            ))}
        </div>
        <div className="pt-2 border-t border-slate-100 mt-2 flex justify-between items-center">
            <div className="text-[10px] text-slate-400">
                ‚òï Avg &lt;$20/transaction
            </div>
            <div className="text-right">
                <div className="text-[11px] font-black text-red-600">${grandTotal.toLocaleString(undefined,{maximumFractionDigits:0})} total</div>
            </div>
        </div>
    </div>);
};

// Main App

    const [tab, setTab] = useState('dashboard');

    useEffect(() => { localStorage.setItem('expense_v8', JSON.stringify(expenses)); }, [expenses]);

    const handleFile = e => { const f = e.target.files[0]; if (!f) return; Papa.parse(f, { header:true, skipEmptyLines:true, complete:r => { if (r.data.length) setImportData(r); } }); e.target.value = ''; };
    
    const processImport = (map, mode) => {
        const newExp = importData.data.map((row, i) => {
            const desc = row[map.desc] || '';
            const raw = String(row[map.amount]||'0').replace(/[^\d.-]/g,'');
            const amt = Math.abs(parseFloat(raw)) || 0;
            if (!amt) return null;
            let cat = 'Uncategorized';
            if (mode === 'column' && map.cat && row[map.cat]) cat = fuzzy(row[map.cat]);
            if (cat === 'Uncategorized') cat = ruleMatch(desc);
            return { id:`e-${Date.now()}-${i}`, date:row[map.date]||new Date().toISOString().split('T')[0], description:desc, amount:amt, category:cat, account:map.acc||'Imported' };
        }).filter(Boolean);
        setExpenses([...expenses, ...newExp]);
        setImportData(null);
        setMsg(`‚úÖ Imported ${newExp.length} transactions`);
        setTimeout(() => setMsg(''), 4000);
    };

    const updateCat = (id, c) => setExpenses(expenses.map(e => e.id === id ? {...e, category:c} : e));

            </div>

                <div className="overflow-x-auto max-h-[70vh]"><table className="w-full text-left text-sm"><thead className="bg-slate-50 text-slate-400 uppercase text-[10px] font-bold sticky top-0"><tr><th className="p-3">Date</th><th className="p-3">Description</th><th className="p-3">Account</th><th className="p-3">Category</th><th className="p-3 text-right">Amount</th><th className="p-3 w-10"></th></tr></thead>
                <tbody className="divide-y divide-slate-50">
                    {!expenses.length ? <tr><td colSpan={6} className="p-12 text-center text-slate-400">No transactions</td></tr> : [...expenses].reverse().map(e => <tr key={e.id} className="hover:bg-slate-50 group">

                    </tr>)}

            </div>)}
        </main>
        
        {importData && <ImportDialog headers={importData.meta.fields} onClose={()=>setImportData(null)} onConfirm={processImport}/>}
    </div>);
};
