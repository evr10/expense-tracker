<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .line-path { fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body class="bg-slate-50">
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useMemo, Component } = React;

class ErrorBoundary extends Component {
    state = { hasError: false };
    static getDerivedStateFromError() { return { hasError: true }; }
    render() {
        if (this.state.hasError) {
            return (<div className="min-h-screen flex items-center justify-center"><div className="bg-white p-8 rounded-2xl shadow-xl text-center">
                <div className="text-4xl mb-4">âš ï¸</div><h1 className="text-xl font-bold mb-4">Something went wrong</h1>
                <button onClick={() => { localStorage.removeItem('expense_v8'); window.location.reload(); }} className="px-6 py-3 bg-red-500 text-white rounded-xl font-bold">Clear & Reload</button>
            </div></div>);
        }
        return this.props.children;
    }
}

const CATEGORIES = ['Groceries','Rent','Utilities','Transportation','Entertainment','Healthcare','Shopping','Dining','Travel','Subscriptions','Income','Transfer','Other'];
const MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
const YEAR_COLORS = { 2021:'#94a3b8', 2022:'#f59e0b', 2023:'#3b82f6', 2024:'#ef4444', 2025:'#10b981', 2026:'#8b5cf6' };
const CAT_COLORS = { Groceries:'#22c55e', Rent:'#f59e0b', Utilities:'#3b82f6', Transportation:'#8b5cf6', Entertainment:'#ec4899', Healthcare:'#14b8a6', Shopping:'#f43f5e', Dining:'#f97316', Travel:'#06b6d4', Subscriptions:'#6366f1', Other:'#94a3b8', Uncategorized:'#fbbf24' };
const RULES = {
    Groceries:['walmart','kroger','safeway','trader joe','whole foods','aldi','costco','publix','grocery','supermarket'],
    Dining:['sweetgreen','mcdonald','starbucks','chipotle','subway','restaurant','cafe','coffee','doordash','uber eats','pizza'],
    Transportation:['uber','lyft','taxi','shell','exxon','chevron','gas','fuel','parking','metro','transit'],
    Shopping:['amazon','ebay','best buy','apple store','home depot','lowes','ikea','nike','nordstrom'],
    Entertainment:['netflix','hulu','disney','hbo','spotify','movie','cinema','xbox','steam'],
    Utilities:['electric','power','water bill','comcast','xfinity','spectrum','internet','verizon'],
    Healthcare:['pharmacy','cvs','walgreens','doctor','hospital','medical','dentist'],
    Travel:['airline','delta','united','southwest','flight','airbnb','hotel','marriott','hilton'],
    Subscriptions:['subscription','membership','adobe','dropbox','linkedin','patreon'],
    Income:['payroll','salary','direct deposit','paycheck','dividend','autopay payment'],
    Transfer:['transfer','ach','wire','zelle','venmo','paypal','atm']
};

const safe = v => (v == null || isNaN(v)) ? 0 : Number(v);
const pDate = d => { const x = new Date(d); return isNaN(x) ? new Date() : x; };
const getY = d => pDate(d).getFullYear();
const getM = d => pDate(d).getMonth();
const getDoY = d => { const x = pDate(d), s = new Date(x.getFullYear(),0,0); return Math.floor((x-s)/864e5); };

const fuzzy = v => {
    if (!v) return 'Uncategorized';
    const l = v.toLowerCase();
    const e = CATEGORIES.find(c => c.toLowerCase() === l);
    if (e) return e;
    for (const p of l.split('-')) {
        if (p.includes('restaurant')||p.includes('food')) return 'Dining';
        if (p.includes('taxi')||p.includes('transport')) return 'Transportation';
        if (p.includes('airline')||p.includes('travel')) return 'Travel';
        const m = CATEGORIES.find(c => p.includes(c.toLowerCase()));
        if (m) return m;
    }
    return 'Uncategorized';
};

const ruleMatch = desc => {
    if (!desc) return 'Uncategorized';
    const d = desc.toLowerCase();
    for (const [c, kws] of Object.entries(RULES)) if (kws.some(k => d.includes(k))) return c;
    return 'Uncategorized';
};

const load = () => { try { const s = localStorage.getItem('expense_v8'); return s ? JSON.parse(s).filter(e => e && typeof e.amount === 'number') : []; } catch { return []; } };

const Empty = ({ msg }) => <div className="h-full flex items-center justify-center text-slate-400"><div className="text-center"><div className="text-3xl mb-2">ğŸ“Š</div><p className="text-sm font-medium">{msg}</p></div></div>;

const SVGLine = ({ data, xLabels, h = 200, dots = true }) => {
    if (!data?.length) return <Empty msg="No data" />;
    const pad = { t:20, r:20, b:30, l:50 }, w = 400, cW = w - pad.l - pad.r, cH = h - pad.t - pad.b;
    const vals = data.flatMap(d => d.values.filter(v => v > 0));
    if (!vals.length) return <Empty msg="No data to display" />;
    const yMax = Math.max(...vals) * 1.1, xN = data[0].values.length;
    
    return (<svg viewBox={`0 0 ${w} ${h}`} className="w-full h-full">
        {[0,.25,.5,.75,1].map(r => <g key={r}><line x1={pad.l} x2={w-pad.r} y1={pad.t+cH*(1-r)} y2={pad.t+cH*(1-r)} stroke="#e2e8f0" strokeDasharray="4"/><text x={pad.l-8} y={pad.t+cH*(1-r)+4} fontSize="9" fill="#94a3b8" textAnchor="end">${(yMax*r/1000).toFixed(1)}k</text></g>)}
        {xLabels?.map((l,i) => <text key={i} x={pad.l+(i/(xN-1||1))*cW} y={h-8} fontSize="9" fill="#94a3b8" textAnchor="middle">{l}</text>)}
        {data.map((s,si) => {
            const pts = s.values.map((v,i) => v > 0 ? { x:pad.l+(i/(xN-1||1))*cW, y:pad.t+cH-(v/yMax)*cH, v } : null).filter(Boolean);
            if (pts.length < 2) return null;
            return (<g key={si}><path d={pts.map((p,i) => `${i?'L':'M'} ${p.x} ${p.y}`).join(' ')} className="line-path" stroke={s.color}/>{dots && pts.map((p,i) => <circle key={i} cx={p.x} cy={p.y} r="4" fill={s.color}><title>{s.label}: ${p.v.toLocaleString()}</title></circle>)}</g>);
        })}
    </svg>);
};

const Legend = ({ years }) => <div className="flex flex-wrap gap-3 justify-center pt-2 border-t border-slate-100">{years.map(y => <div key={y} className="flex items-center gap-1"><div className="w-3 h-3 rounded" style={{backgroundColor:YEAR_COLORS[y]||'#6366f1'}}/><span className="text-[10px] font-bold text-slate-500">{y}</span></div>)}</div>;

// 1. Seasonality Chart
const SeasonalityChart = ({ expenses }) => {
    const { data, years } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort();
        const data = yrs.map(y => {
            const mt = Array(12).fill(0);
            sp.filter(e => getY(e.date) === y).forEach(e => mt[getM(e.date)] += safe(e.amount));
            return { label: String(y), color: YEAR_COLORS[y] || '#6366f1', values: mt };
        });
        return { data, years: yrs };
    }, [expenses]);
    if (!data.length) return <Empty msg="Import data to see seasonality" />;
    return <div className="h-full flex flex-col"><div className="flex-1"><SVGLine data={data} xLabels={MONTHS} h={220}/></div><Legend years={years}/></div>;
};

// 2. Pace of Spending
const PaceChart = ({ expenses }) => {
    const { data, years } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort();
        const data = yrs.map(y => {
            const ye = sp.filter(e => getY(e.date) === y).sort((a,b) => pDate(a.date) - pDate(b.date));
            const dt = Array(366).fill(null);
            let cum = 0;
            ye.forEach(e => { cum += safe(e.amount); dt[getDoY(e.date)] = cum; });
            let last = 0;
            for (let i = 0; i < 366; i++) { if (dt[i] !== null) last = dt[i]; else if (last > 0) dt[i] = last; }
            const sam = []; for (let i = 0; i < 365; i += 30) sam.push(dt[i] || 0);
            return { label: String(y), color: YEAR_COLORS[y] || '#6366f1', values: sam };
        });
        return { data, years: yrs };
    }, [expenses]);
    if (!data.length) return <Empty msg="Import data to see pace" />;
    return <div className="h-full flex flex-col"><div className="flex-1"><SVGLine data={data} xLabels={MONTHS} h={220} dots={false}/></div><Legend years={years}/></div>;
};

// 3. Clustered Category Chart
const ClusteredChart = ({ expenses }) => {
    const { data, years } = useMemo(() => {
        const sp = expenses.filter(e => !['Income','Transfer','Uncategorized'].includes(e.category));
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort().slice(-3);
        const cyt = {};
        sp.forEach(e => { const y = getY(e.date); if (!yrs.includes(y)) return; if (!cyt[e.category]) cyt[e.category] = {}; cyt[e.category][y] = (cyt[e.category][y]||0) + safe(e.amount); });
        const cy = yrs[yrs.length-1];
        const data = Object.entries(cyt).map(([c,yt]) => ({ category:c, years:yrs.map(y=>yt[y]||0), cur:yt[cy]||0 })).sort((a,b) => b.cur - a.cur).slice(0,8);
        return { data, years: yrs };
    }, [expenses]);
    if (!data.length) return <Empty msg="Import data to compare" />;
    const mx = Math.max(...data.flatMap(d => d.years));
    return (<div className="h-full flex flex-col"><div className="flex-1 space-y-2 overflow-auto pr-2">
        {data.map(item => <div key={item.category} className="flex items-center gap-2">
            <div className="w-24 text-[10px] font-semibold text-slate-500 truncate text-right">{item.category}</div>
            <div className="flex-1 flex gap-1">{item.years.map((v,i) => <div key={i} className="h-6 rounded flex items-center justify-end pr-1" style={{width:`${Math.max(v/mx*100,0)}%`,backgroundColor:YEAR_COLORS[years[i]]||'#6366f1',minWidth:v>0?'30px':'0'}} title={`${years[i]}: $${v.toFixed(0)}`}>{v>mx*.15&&<span className="text-[8px] font-bold text-white">${(v/1000).toFixed(1)}k</span>}</div>)}</div>
        </div>)}
    </div><Legend years={years}/></div>);
};

// 4. Heatmap
const Heatmap = ({ expenses }) => {
    const { data, years, min, max } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort();
        const data = {};
        sp.forEach(e => { const y = getY(e.date), m = getM(e.date); if (!data[y]) data[y] = Array(12).fill(0); data[y][m] += safe(e.amount); });
        const all = Object.values(data).flatMap(a => a.filter(v => v > 0));
        return { data, years: yrs, min: all.length ? Math.min(...all) : 0, max: all.length ? Math.max(...all) : 1 };
    }, [expenses]);
    if (!years.length) return <Empty msg="Import data for heatmap" />;
    const getCol = v => { if (!v) return '#f8fafc'; const r = (v-min)/(max-min||1); return r<.5 ? `rgb(${34+r*2*216},${197+r*2*7},${94-r*2*94})` : `rgb(${250-(r-.5)*2*11},${204-(r-.5)*2*136},${(r-.5)*2*68})`; };
    return (<div className="h-full flex flex-col"><div className="flex-1 overflow-auto"><table className="w-full text-[10px]"><thead><tr><th className="p-1 text-slate-400 text-left">Year</th>{MONTHS.map(m=><th key={m} className="p-1 text-slate-400 text-center">{m}</th>)}<th className="p-1 text-slate-400 text-right">Total</th></tr></thead><tbody>
        {years.map(y => { const yd = data[y]||Array(12).fill(0), tot = yd.reduce((a,b)=>a+b,0); return (<tr key={y}><td className="p-1 font-bold text-slate-700">{y}</td>{yd.map((v,i)=><td key={i} className="p-0.5"><div className="rounded p-1 text-center font-bold" style={{backgroundColor:getCol(v),color:v>max*.6?'white':'#334155'}}>{v>0?`${(v/1000).toFixed(1)}k`:'-'}</div></td>)}<td className="p-1 font-black text-slate-900 text-right">${tot.toLocaleString(undefined,{maximumFractionDigits:0})}</td></tr>); })}
    </tbody></table></div><div className="flex items-center justify-center gap-2 pt-2 border-t border-slate-100 mt-2"><span className="text-[10px] text-slate-400">Low</span><div className="flex h-3 rounded overflow-hidden">{[0,.25,.5,.75,1].map(r=><div key={r} className="w-6 h-full" style={{backgroundColor:getCol(min+r*(max-min))}}/>)}</div><span className="text-[10px] text-slate-400">High</span></div></div>);
};

// 5. Box Plot
const BoxPlot = ({ expenses }) => {
    const data = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const yrs = [...new Set(sp.map(e => getY(e.date)))].sort();
        return yrs.map(y => {
            const am = sp.filter(e => getY(e.date) === y).map(e => safe(e.amount)).sort((a,b) => a - b);
            if (!am.length) return null;
            return { year:y, q1:am[Math.floor(am.length*.25)]||0, med:am[Math.floor(am.length*.5)]||0, q3:am[Math.floor(am.length*.75)]||0, min:am[0], max:am[am.length-1], n:am.length };
        }).filter(Boolean);
    }, [expenses]);
    if (!data.length) return <Empty msg="Import data for box plot" />;
    const mx = Math.max(...data.map(d => Math.min(d.q3*2, d.max)));
    const sc = v => Math.max(0, Math.min(140, (1-v/mx)*140));
    return (<div className="h-full flex flex-col"><div className="flex-1 flex items-end justify-around gap-4 px-4 pb-4">
        {data.map(d => { const cMx = Math.min(d.q3*1.5,d.max), cMn = Math.max(d.q1-(d.q3-d.q1)*.5,d.min); return (<div key={d.year} className="flex flex-col items-center flex-1 max-w-16">
            <div className="relative w-full h-36">
                <div className="absolute left-1/2 w-0.5 bg-slate-300 -translate-x-1/2" style={{top:`${sc(cMx)}px`,height:`${sc(cMn)-sc(cMx)}px`}}/>
                <div className="absolute left-1/2 w-4 h-0.5 bg-slate-400 -translate-x-1/2" style={{top:`${sc(cMx)}px`}}/>
                <div className="absolute left-1/2 w-4 h-0.5 bg-slate-400 -translate-x-1/2" style={{top:`${sc(cMn)}px`}}/>
                <div className="absolute left-1 right-1 rounded border-2" style={{top:`${sc(d.q3)}px`,height:`${Math.max(sc(d.q1)-sc(d.q3),4)}px`,backgroundColor:YEAR_COLORS[d.year]+'40',borderColor:YEAR_COLORS[d.year]}}/>
                <div className="absolute left-1 right-1 h-1 rounded" style={{top:`${sc(d.med)}px`,backgroundColor:YEAR_COLORS[d.year]}}/>
            </div>
            <div className="text-center mt-2"><div className="text-xs font-black" style={{color:YEAR_COLORS[d.year]}}>{d.year}</div><div className="text-[9px] text-slate-500">Med: ${d.med.toFixed(0)}</div></div>
        </div>); })}
    </div><div className="text-[10px] text-slate-400 text-center pt-2 border-t border-slate-100">Box=Q1-Q3 | Line=Median</div></div>);
};

// Pareto Chart
const Pareto = ({ expenses }) => {
    const data = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const bc = {}; sp.forEach(e => bc[e.category] = (bc[e.category]||0) + safe(e.amount));
        const sorted = Object.entries(bc).map(([n,v]) => ({name:n,value:v})).sort((a,b) => b.value - a.value);
        const tot = sorted.reduce((s,i) => s + i.value, 0);
        let cum = 0;
        return sorted.map(i => { cum += i.value; return {...i, cumPct: tot>0 ? cum/tot*100 : 0}; });
    }, [expenses]);
    if (!data.length) return <Empty msg="Import data" />;
    const mx = Math.max(...data.map(d => d.value));
    return (<div className="h-full flex flex-col"><div className="flex-1 flex flex-col justify-end gap-1 pb-2">
        {data.slice(0,8).map(i => <div key={i.name} className="flex items-center gap-2">
            <div className="w-20 text-[10px] font-semibold text-slate-500 truncate text-right">{i.name}</div>
            <div className="flex-1 h-6 bg-slate-100 rounded relative overflow-hidden">
                <div className="h-full rounded" style={{width:`${i.value/mx*100}%`,backgroundColor:CAT_COLORS[i.name]||'#6366f1'}}/>
                <div className="absolute top-0 bottom-0 w-0.5 bg-red-500" style={{left:`${i.cumPct}%`}}/>
            </div>
            <div className="w-12 text-[10px] font-bold text-slate-600 text-right">{i.cumPct.toFixed(0)}%</div>
        </div>)}
    </div><div className="text-[10px] text-slate-400 text-center pt-2 border-t border-slate-100">ğŸ”´ Red = cumulative %</div></div>);
};

// Scatter Plot
const Scatter = ({ expenses }) => {
    const { pts, minD, maxD, maxA } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        if (!sp.length) return { pts:[], minD:0, maxD:1, maxA:100 };
        const pts = sp.map(e => ({ d:pDate(e.date).getTime(), a:safe(e.amount), desc:e.description }));
        const ds = pts.map(p => p.d), as = pts.map(p => p.a);
        return { pts, minD:Math.min(...ds), maxD:Math.max(...ds), maxA:Math.max(...as) };
    }, [expenses]);
    if (!pts.length) return <Empty msg="Import data" />;
    const range = maxD - minD || 1;
    const small = pts.filter(p => p.a < 20).length;
    const pct = (small/pts.length*100).toFixed(0);
    return (<div className="h-full flex flex-col"><div className="flex-1 relative bg-slate-50 rounded-lg overflow-hidden">
        <div className="absolute left-0 right-0 border-t border-dashed border-red-300" style={{bottom:`${20/maxA*100}%`}}><span className="absolute -top-2 left-1 text-[8px] font-bold text-red-400">$20</span></div>
        {pts.map((p,i) => <div key={i} className={`absolute w-2 h-2 rounded-full ${p.a<20?'bg-red-400':'bg-indigo-400'}`} style={{left:`${(p.d-minD)/range*100}%`,bottom:`${p.a/maxA*100}%`,opacity:.7}} title={`$${p.a.toFixed(2)}`}/>)}
    </div><div className="text-[10px] text-slate-400 text-center pt-2 border-t border-slate-100 mt-2">ğŸ”´ {pct}% under $20</div></div>);
};

// Stats
const Stats = ({ expenses }) => {
    const { tot, cnt, avg } = useMemo(() => {
        const sp = expenses.filter(e => e.category !== 'Income' && e.category !== 'Transfer');
        const tot = sp.reduce((s,e) => s + safe(e.amount), 0);
        return { tot, cnt: sp.length, avg: sp.length ? tot/sp.length : 0 };
    }, [expenses]);
    return (<div className="grid grid-cols-3 gap-4">
        <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-[10px] font-bold text-slate-400 uppercase">Total Spent</h3><p className="text-2xl font-black text-slate-900 mt-1">${tot.toLocaleString(undefined,{maximumFractionDigits:0})}</p></div>
        <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-[10px] font-bold text-slate-400 uppercase">Transactions</h3><p className="text-2xl font-black text-slate-900 mt-1">{cnt}</p></div>
        <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-[10px] font-bold text-slate-400 uppercase">Avg Transaction</h3><p className="text-2xl font-black text-slate-900 mt-1">${avg.toFixed(0)}</p></div>
    </div>);
};

// Import Dialog
const ImportDialog = ({ headers, onClose, onConfirm }) => {
    const [map, setMap] = useState({ date: headers.find(h=>/date/i.test(h))||headers[0], amount: headers.find(h=>/amount|debit/i.test(h))||headers[1], desc: headers.find(h=>/desc|memo/i.test(h))||headers[2], cat: headers.find(h=>/cat/i.test(h))||'' });
    const [mode, setMode] = useState('column');
    const [acc, setAcc] = useState('');
    return (<div className="fixed inset-0 z-50 flex items-center justify-center p-4"><div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={onClose}/>
        <div className="relative bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden">
            <div className="p-6 border-b border-slate-100"><h2 className="text-xl font-black text-slate-800">Import CSV</h2></div>
            <div className="p-6 space-y-4 max-h-[60vh] overflow-y-auto">
                <div className="grid grid-cols-2 gap-4">
                    <div><label className="text-[10px] font-black uppercase text-slate-400 block mb-2">Date</label><select className="w-full p-3 bg-slate-50 rounded-xl text-sm font-semibold outline-none" value={map.date} onChange={e=>setMap({...map,date:e.target.value})}>{headers.map(h=><option key={h}>{h}</option>)}</select></div>
                    <div><label className="text-[10px] font-black uppercase text-slate-400 block mb-2">Amount</label><select className="w-full p-3 bg-slate-50 rounded-xl text-sm font-semibold outline-none" value={map.amount} onChange={e=>setMap({...map,amount:e.target.value})}>{headers.map(h=><option key={h}>{h}</option>)}</select></div>
                </div>
                <div><label className="text-[10px] font-black uppercase text-slate-400 block mb-2">Description</label><select className="w-full p-3 bg-slate-50 rounded-xl text-sm font-semibold outline-none" value={map.desc} onChange={e=>setMap({...map,desc:e.target.value})}>{headers.map(h=><option key={h}>{h}</option>)}</select></div>
                <div><label className="text-[10px] font-black uppercase text-slate-400 block mb-2">Account Name</label><input type="text" placeholder="e.g., Chase Checking" value={acc} onChange={e=>setAcc(e.target.value)} className="w-full p-3 bg-slate-50 rounded-xl text-sm font-semibold outline-none"/></div>
                <div className="pt-4 border-t border-slate-100"><label className="text-[10px] font-black uppercase text-slate-400 block mb-3">Category Source</label>
                    <div className="grid grid-cols-2 gap-3">
                        <button onClick={()=>setMode('column')} className={`p-3 rounded-xl border-2 text-sm font-bold ${mode==='column'?'border-indigo-600 bg-indigo-50 text-indigo-700':'border-slate-100 text-slate-400'}`}>ğŸ“Š From CSV</button>
                        <button onClick={()=>setMode('auto')} className={`p-3 rounded-xl border-2 text-sm font-bold ${mode==='auto'?'border-indigo-600 bg-indigo-50 text-indigo-700':'border-slate-100 text-slate-400'}`}>ğŸ·ï¸ Auto-detect</button>
                    </div>
                    {mode==='column' && <select className="w-full p-3 bg-slate-50 rounded-xl text-sm font-semibold outline-none mt-3" value={map.cat} onChange={e=>setMap({...map,cat:e.target.value})}><option value="">-- Select --</option>{headers.map(h=><option key={h}>{h}</option>)}</select>}
                </div>
            </div>
            <div className="p-6 bg-slate-50 flex gap-4"><button onClick={onClose} className="flex-1 py-3 font-bold text-slate-500 rounded-xl hover:bg-slate-200">Cancel</button><button onClick={()=>onConfirm({...map,acc},mode)} className="flex-1 py-3 bg-indigo-600 text-white font-black rounded-xl hover:bg-indigo-700">Import</button></div>
        </div>
    </div>);
};

// Main App
const App = () => {
    const [expenses, setExpenses] = useState([]);
    const [importData, setImportData] = useState(null);
    const [msg, setMsg] = useState('');
    const [tab, setTab] = useState('dashboard');

    useEffect(() => { setExpenses(load()); }, []);
    useEffect(() => { localStorage.setItem('expense_v8', JSON.stringify(expenses)); }, [expenses]);

    const handleFile = e => { const f = e.target.files[0]; if (!f) return; Papa.parse(f, { header:true, skipEmptyLines:true, complete:r => { if (r.data.length) setImportData(r); } }); e.target.value = ''; };
    
    const processImport = (map, mode) => {
        const newExp = importData.data.map((row, i) => {
            const desc = row[map.desc] || '';
            const raw = String(row[map.amount]||'0').replace(/[^\d.-]/g,'');
            const amt = Math.abs(parseFloat(raw)) || 0;
            if (!amt) return null;
            let cat = 'Uncategorized';
            if (mode === 'column' && map.cat && row[map.cat]) cat = fuzzy(row[map.cat]);
            if (cat === 'Uncategorized') cat = ruleMatch(desc);
            return { id:`e-${Date.now()}-${i}`, date:row[map.date]||new Date().toISOString().split('T')[0], description:desc, amount:amt, category:cat, account:map.acc||'Imported' };
        }).filter(Boolean);
        setExpenses([...expenses, ...newExp]);
        setImportData(null);
        setMsg(`âœ… Imported ${newExp.length} transactions`);
        setTimeout(() => setMsg(''), 4000);
    };

    const updateCat = (id, c) => setExpenses(expenses.map(e => e.id === id ? {...e, category:c} : e));
    const del = id => setExpenses(expenses.filter(e => e.id !== id));
    const exportCSV = () => { const csv = ['date,amount,category,account,description', ...expenses.map(e => `${e.date},${e.amount},${e.category},${e.account},"${(e.description||'').replace(/"/g,'""')}"`)].join('\n'); const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'})); a.download = 'expenses.csv'; a.click(); };

    return (<div className="min-h-screen pb-20">
        <header className="bg-white/90 backdrop-blur-lg border-b border-slate-100 h-14 flex items-center px-4 justify-between sticky top-0 z-40">
            <div className="flex items-center gap-2"><div className="w-8 h-8 bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-xl flex items-center justify-center text-white font-black text-sm">S</div><h1 className="text-lg font-black text-slate-800">Smart<span className="text-indigo-600">Expense</span></h1></div>
            <div className="flex gap-2"><button onClick={exportCSV} className="bg-slate-100 text-slate-600 px-3 py-2 rounded-xl font-bold text-xs">ğŸ“¥</button><label className="bg-indigo-600 text-white px-4 py-2 rounded-xl font-black text-xs cursor-pointer">ğŸ“¤ Import<input type="file" className="hidden" accept=".csv" onChange={handleFile}/></label></div>
        </header>

        <div className="max-w-7xl mx-auto px-4 mt-4">
            <div className="flex gap-1 bg-slate-100 p-1 rounded-xl w-fit text-xs">
                {['dashboard','evolution','transactions'].map(t => <button key={t} onClick={()=>setTab(t)} className={`px-4 py-2 rounded-lg font-bold capitalize ${tab===t?'bg-white text-indigo-600 shadow':'text-slate-500'}`}>{t==='dashboard'?'ğŸ“Š ':t==='evolution'?'ğŸ“ˆ ':'ğŸ“‹ '}{t}</button>)}
            </div>
        </div>

        <main className="max-w-7xl mx-auto px-4 mt-6 space-y-6">
            {msg && <div className="bg-green-50 border border-green-200 rounded-xl p-4 text-green-700 font-medium text-sm">{msg}</div>}

            {tab === 'dashboard' && (<><Stats expenses={expenses}/><div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">ğŸ“Š Where Does It All Go?</h3><div className="h-56"><Pareto expenses={expenses}/></div></div>
                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">ğŸ’¸ Death by 1000 Cuts</h3><div className="h-56"><Scatter expenses={expenses}/></div></div>
            </div></>)}

            {tab === 'evolution' && (<>
                <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6 rounded-2xl"><h2 className="text-xl font-black">ğŸ“ˆ Year-over-Year Evolution</h2><p className="text-indigo-100 text-sm mt-1">Compare spending across years</p></div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">ğŸ—“ï¸ Seasonality (Jan-Dec)</h3><div className="h-64"><SeasonalityChart expenses={expenses}/></div></div>
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">ğŸƒ Pace of Spending</h3><div className="h-64"><PaceChart expenses={expenses}/></div></div>
                </div>
                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">ğŸ“Š Inflation vs Habit (by Category)</h3><div className="h-72"><ClusteredChart expenses={expenses}/></div></div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">ğŸ”¥ Spending Heatmap</h3><div className="h-64"><Heatmap expenses={expenses}/></div></div>
                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-lg"><h3 className="text-sm font-black text-slate-800 mb-3">ğŸ“¦ Transaction Distribution</h3><div className="h-64"><BoxPlot expenses={expenses}/></div></div>
                </div>
            </>)}

            {tab === 'transactions' && (<div className="bg-white rounded-2xl border border-slate-100 shadow-lg overflow-hidden">
                <div className="p-4 border-b border-slate-50 flex justify-between items-center"><h2 className="font-black text-slate-800">Transactions ({expenses.length})</h2><button onClick={()=>{if(confirm("Delete all?"))setExpenses([]);}} className="text-xs font-bold text-red-500 bg-red-50 px-3 py-1.5 rounded-lg">Clear All</button></div>
                <div className="overflow-x-auto max-h-[70vh]"><table className="w-full text-left text-sm"><thead className="bg-slate-50 text-slate-400 uppercase text-[10px] font-bold sticky top-0"><tr><th className="p-3">Date</th><th className="p-3">Description</th><th className="p-3">Account</th><th className="p-3">Category</th><th className="p-3 text-right">Amount</th><th className="p-3 w-10"></th></tr></thead>
                <tbody className="divide-y divide-slate-50">
                    {!expenses.length ? <tr><td colSpan={6} className="p-12 text-center text-slate-400">No transactions</td></tr> : [...expenses].reverse().map(e => <tr key={e.id} className="hover:bg-slate-50 group">
                        <td className="p-3 text-slate-500 text-xs">{e.date}</td>
                        <td className="p-3 font-semibold text-slate-700 max-w-[200px]"><div className="truncate text-xs">{e.description}</div></td>
                        <td className="p-3 text-slate-500 text-xs">{e.account}</td>
                        <td className="p-3"><select value={e.category} onChange={ev=>updateCat(e.id,ev.target.value)} className={`px-2 py-1 rounded-full text-[10px] font-bold border-0 cursor-pointer ${e.category==='Uncategorized'?'bg-amber-100 text-amber-700':'bg-indigo-100 text-indigo-700'}`}><option value="Uncategorized">Uncategorized</option>{CATEGORIES.map(c=><option key={c}>{c}</option>)}</select></td>
                        <td className="p-3 text-right font-bold text-slate-900">${safe(e.amount).toFixed(2)}</td>
                        <td className="p-3"><button onClick={()=>del(e.id)} className="opacity-0 group-hover:opacity-100 text-red-400">ğŸ—‘ï¸</button></td>
                    </tr>)}
                </tbody></table></div>
            </div>)}
        </main>
        
        {importData && <ImportDialog headers={importData.meta.fields} onClose={()=>setImportData(null)} onConfirm={processImport}/>}
    </div>);
};

ReactDOM.createRoot(document.getElementById('root')).render(<ErrorBoundary><App/></ErrorBoundary>);
</script>
</body>
</html>
