    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, Component } = React;

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('App Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                            <div className="bg-white rounded-3xl shadow-xl p-10 max-w-lg w-full text-center border border-red-100">
                                <div className="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center text-4xl mx-auto mb-6">‚ö†Ô∏è</div>
                                <h1 className="text-2xl font-black text-slate-800 mb-3">Something went wrong</h1>
                                <p className="text-slate-500 mb-4">The app encountered an error. This might be due to corrupted data.</p>
                                <p className="text-xs text-red-500 bg-red-50 p-3 rounded-xl mb-6 font-mono break-all">
                                    {this.state.error?.message || 'Unknown error'}
                                </p>
                                <div className="flex gap-4">
                                    <button 
                                        onClick={() => {
                                            localStorage.removeItem('smart_expense_v5');
                                            window.location.reload();
                                        }}
                                        className="flex-1 py-4 bg-red-600 text-white font-bold rounded-2xl hover:bg-red-700 transition-colors"
                                    >
                                        Clear Data & Reload
                                    </button>
                                    <button 
                                        onClick={() => window.location.reload()}
                                        className="flex-1 py-4 bg-slate-200 text-slate-700 font-bold rounded-2xl hover:bg-slate-300 transition-colors"
                                    >
                                        Try Again
                                    </button>
                                </div>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- CONFIGURATION & CONSTANTS ---
        const CATEGORIES = [
            'Groceries', 'Rent', 'Utilities', 'Transportation', 'Entertainment', 
            'Healthcare', 'Shopping', 'Dining', 'Travel', 'Subscriptions', 
            'Income', 'Transfer', 'Other'
        ];

        const CATEGORY_COLORS = {
            'Groceries': '#22c55e',
            'Rent': '#f59e0b',
            'Utilities': '#3b82f6',
            'Transportation': '#8b5cf6',
            'Entertainment': '#ec4899',
            'Healthcare': '#14b8a6',
            'Shopping': '#f43f5e',
            'Dining': '#f97316',
            'Travel': '#06b6d4',
            'Subscriptions': '#6366f1',
            'Income': '#10b981',
            'Transfer': '#64748b',
            'Other': '#94a3b8',
            'Uncategorized': '#fbbf24'
        };

        const CATEGORY_RULES = {
            'Groceries': ['walmart', 'kroger', 'safeway', 'trader joe', 'whole foods', 'aldi', 'costco', 'target', 'publix', 'grocery', 'supermarket', 'tesco', 'lidl', 'food lion', 'wegmans', 'sprouts'],
            'Dining': ['sweetgreen', 'mcdonald', 'starbucks', 'chipotle', 'subway', 'burger king', 'wendy', 'taco bell', 'restaurant', 'cafe', 'coffee', 'doordash', 'uber eats', 'grubhub', 'pizza', 'kfc', 'chick-fil-a', 'panera', 'dunkin'],
            'Transportation': ['uber', 'lyft', 'taxi', 'shell', 'exxon', 'mobil', 'chevron', 'gas', 'fuel', 'parking', 'metro', 'transit', 'train', 'bus', 'amtrak', 'toll'],
            'Shopping': ['amazon', 'ebay', 'etsy', 'best buy', 'apple store', 'home depot', 'lowes', 'ikea', 'nike', 'adidas', 'zara', 'h&m', 'nordstrom', 'macys', 'target'],
            'Entertainment': ['netflix', 'hulu', 'disney', 'hbo', 'spotify', 'apple music', 'movie', 'cinema', 'xbox', 'steam', 'playstation', 'nintendo', 'theater', 'concert'],
            'Utilities': ['electric', 'power', 'water bill', 'comcast', 'xfinity', 'spectrum', 'internet', 'phone bill', 'verizon', 'att', 't-mobile', 'utility'],
            'Healthcare': ['pharmacy', 'cvs', 'walgreens', 'doctor', 'hospital', 'medical', 'dentist', 'clinic', 'health', 'rx', 'prescription'],
            'Travel': ['airline', 'delta', 'united', 'american airlines', 'southwest', 'jetblue', 'flight', 'airbnb', 'vrbo', 'hotel', 'marriott', 'hilton', 'hyatt', 'booking.com', 'expedia'],
            'Subscriptions': ['subscription', 'membership', 'monthly', 'adobe', 'dropbox', 'linkedin', 'patreon', 'canva', 'microsoft', 'google storage', 'icloud'],
            'Income': ['payroll', 'salary', 'direct deposit', 'paycheck', 'dividend', 'interest', 'refund', 'autopay payment', 'payment - thank'],
            'Transfer': ['transfer', 'ach', 'wire', 'zelle', 'venmo', 'paypal', 'atm', 'credit card payment', 'withdrawal']
        };

        // --- LOGIC HELPERS ---
        function safeAmount(value) {
            if (value === null || value === undefined || isNaN(value)) return 0;
            return Number(value);
        }

        function fuzzyMatchCategory(csvValue) {
            if (!csvValue) return 'Uncategorized';
            const val = csvValue.trim().toLowerCase();
            
            const exact = CATEGORIES.find(c => c.toLowerCase() === val);
            if (exact) return exact;
            
            const contains = CATEGORIES.find(c => val.includes(c.toLowerCase()) || c.toLowerCase().includes(val));
            if (contains) return contains;
            
            const parts = val.split('-').map(p => p.trim());
            for (const part of parts) {
                const partMatch = CATEGORIES.find(c => 
                    part.includes(c.toLowerCase()) || c.toLowerCase().includes(part)
                );
                if (partMatch) return partMatch;
            }
            
            if (val.includes('restaurant') || val.includes('food')) return 'Dining';
            if (val.includes('taxi') || val.includes('coach') || val.includes('rideshare')) return 'Transportation';
            if (val.includes('airline') || val.includes('hotel') || val.includes('lodging')) return 'Travel';
            
            return 'Uncategorized';
        }

        function ruleMatch(description) {
            if (!description) return 'Uncategorized';
            const desc = description.toLowerCase();
            for (const [cat, keywords] of Object.entries(CATEGORY_RULES)) {
                if (keywords.some(k => desc.includes(k.toLowerCase()))) return cat;
            }
            return 'Uncategorized';
        }

        function validateExpense(exp, index) {
            if (!exp || typeof exp !== 'object') {
                return { valid: false, expense: null };
            }

            const cleaned = {
                id: exp.id || `exp-${Date.now()}-${index}`,
                date: exp.date || 'Unknown',
                description: exp.description || '',
                amount: safeAmount(exp.amount),
                category: exp.category || 'Uncategorized',
                account: exp.account || 'Unknown',
                source: exp.source || 'manual',
                hasError: false,
                errorMsg: null
            };

            if (isNaN(exp.amount) || exp.amount === null || exp.amount === undefined) {
                cleaned.hasError = true;
                cleaned.errorMsg = 'Invalid amount';
            }

            return { valid: true, expense: cleaned };
        }

        function loadExpenses() {
            try {
                const saved = localStorage.getItem('smart_expense_v5');
                if (!saved) return { expenses: [], errors: [] };

                const parsed = JSON.parse(saved);
                if (!Array.isArray(parsed)) {
                    return { expenses: [], errors: ['Stored data is not an array.'] };
                }

                const results = parsed.map((exp, i) => validateExpense(exp, i));
                const validExpenses = results.filter(r => r.valid && r.expense).map(r => r.expense);
                const errorCount = results.filter(r => r.expense?.hasError).length;
                const errors = errorCount > 0 ? [`${errorCount} expense(s) had issues and were loaded with defaults`] : [];

                return { expenses: validExpenses, errors };
            } catch (e) {
                console.error('Error loading from localStorage:', e);
                return { expenses: [], errors: [`Failed to load saved data: ${e.message}`] };
            }
        }

        // --- SIMPLE BAR CHART COMPONENT (no Recharts) ---
        const SimpleBarChart = ({ data }) => {
            if (!data || data.length === 0) {
                return (
                    <div className="h-full flex items-center justify-center text-slate-400">
                        <div className="text-center">
                            <div className="text-4xl mb-2">üìä</div>
                            <p className="font-medium">Import data to see your spending chart</p>
                        </div>
                    </div>
                );
            }

            const maxValue = Math.max(...data.map(d => d.value));

            return (
                <div className="h-full flex flex-col justify-end gap-2 py-4">
                    {data.slice(0, 6).map((item, index) => (
                        <div key={item.name} className="flex items-center gap-3">
                            <div className="w-24 text-xs font-semibold text-slate-500 truncate text-right">
                                {item.name}
                            </div>
                            <div className="flex-1 h-8 bg-slate-100 rounded-lg overflow-hidden">
                                <div 
                                    className="h-full rounded-lg bar-fill flex items-center justify-end pr-3"
                                    style={{ 
                                        width: `${(item.value / maxValue) * 100}%`,
                                        backgroundColor: CATEGORY_COLORS[item.name] || '#6366f1',
                                        minWidth: '60px'
                                    }}
                                >
                                    <span className="text-xs font-bold text-white">
                                        ${item.value.toLocaleString()}
                                    </span>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- COMPONENTS ---
        const Dashboard = ({ expenses }) => {
            const stats = useMemo(() => {
                const spendingExpenses = expenses.filter(e => e.category !== 'Transfer' && e.category !== 'Income' && !e.hasError);
                const total = spendingExpenses.reduce((sum, e) => sum + safeAmount(e.amount), 0);
                const dataMap = {};
                spendingExpenses.forEach(e => {
                    dataMap[e.category] = (dataMap[e.category] || 0) + safeAmount(e.amount);
                });
                const chartData = Object.entries(dataMap)
                    .map(([name, value]) => ({ name, value: Number(value.toFixed(2)) }))
                    .sort((a, b) => b.value - a.value);
                return { total, chartData };
            }, [expenses]);

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/50">
                        <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Spending</h3>
                        <p className="text-4xl lg:text-5xl font-black text-slate-900 mt-3 tabular-nums">
                            ${stats.total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                        </p>
                        <div className="mt-6 flex items-center gap-2">
                            <span className="flex h-2 w-2 rounded-full bg-indigo-500"></span>
                            <p className="text-xs text-slate-400 font-medium tracking-tight">
                                {expenses.length} transactions ‚Ä¢ {stats.chartData.length} categories
                            </p>
                        </div>
                    </div>
                    <div className="lg:col-span-2 bg-white p-6 rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/50 h-72">
                        <SimpleBarChart data={stats.chartData} />
                    </div>
                </div>
            );
        };

        const ImportDialog = ({ headers, onClose, onConfirm }) => {
            const [mapping, setMapping] = useState({
                date: headers.find(h => /date/i.test(h)) || headers[0],
                amount: headers.find(h => /amount|debit|price/i.test(h)) || headers[1],
                description: headers.find(h => /desc|memo|merchant/i.test(h)) || headers[2],
                category: headers.find(h => /cat/i.test(h)) || '',
                account: headers.find(h => /account/i.test(h)) || '',
            });
            const [mode, setMode] = useState('column');
            const [accountMode, setAccountMode] = useState('manual');
            const [manualAccountName, setManualAccountName] = useState('');

            const handleConfirm = () => {
                const finalMapping = {
                    ...mapping,
                    manualAccountName: accountMode === 'manual' ? manualAccountName : null,
                    accountMode
                };
                onConfirm(finalMapping, mode);
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={onClose} />
                    <div className="relative bg-white w-full max-w-xl rounded-3xl shadow-2xl overflow-hidden flex flex-col">
                        <div className="p-6 lg:p-8 border-b border-slate-100">
                            <h2 className="text-xl lg:text-2xl font-black text-slate-800">Import Configuration</h2>
                            <p className="text-sm text-slate-400 mt-1">Map your CSV columns</p>
                        </div>
                        <div className="p-6 lg:p-8 space-y-5 overflow-y-auto max-h-[60vh]">
                            {/* Date & Amount */}
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-2">Date *</label>
                                    <select className="w-full p-3 bg-slate-50 border-0 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-indigo-500 outline-none" 
                                            value={mapping.date} onChange={e => setMapping({...mapping, date: e.target.value})}>
                                        {headers.map(h => <option key={h} value={h}>{h}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-2">Amount *</label>
                                    <select className="w-full p-3 bg-slate-50 border-0 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-indigo-500 outline-none" 
                                            value={mapping.amount} onChange={e => setMapping({...mapping, amount: e.target.value})}>
                                        {headers.map(h => <option key={h} value={h}>{h}</option>)}
                                    </select>
                                </div>
                            </div>

                            {/* Description */}
                            <div>
                                <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-2">Description</label>
                                <select className="w-full p-3 bg-slate-50 border-0 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-indigo-500 outline-none" 
                                        value={mapping.description} onChange={e => setMapping({...mapping, description: e.target.value})}>
                                    {headers.map(h => <option key={h} value={h}>{h}</option>)}
                                </select>
                            </div>

                            {/* Account Section */}
                            <div className="pt-4 border-t border-slate-100">
                                <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-3">Account Name</label>
                                <div className="grid grid-cols-2 gap-3 mb-3">
                                    <button onClick={() => setAccountMode('manual')} 
                                            className={`p-3 rounded-xl border-2 transition-all flex items-center justify-center gap-2 text-sm font-bold ${accountMode === 'manual' ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'border-slate-100 bg-slate-50 text-slate-400'}`}>
                                        ‚úèÔ∏è Enter Name
                                    </button>
                                    <button onClick={() => setAccountMode('column')} 
                                            className={`p-3 rounded-xl border-2 transition-all flex items-center justify-center gap-2 text-sm font-bold ${accountMode === 'column' ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'border-slate-100 bg-slate-50 text-slate-400'}`}>
                                        üìã From CSV
                                    </button>
                                </div>
                                {accountMode === 'manual' ? (
                                    <input 
                                        type="text"
                                        placeholder="e.g., Chase Checking, Amex Gold..."
                                        value={manualAccountName}
                                        onChange={e => setManualAccountName(e.target.value)}
                                        className="w-full p-3 bg-slate-50 border-0 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-indigo-500 outline-none"
                                    />
                                ) : (
                                    <select className="w-full p-3 bg-slate-50 border-0 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-indigo-500 outline-none" 
                                            value={mapping.account} onChange={e => setMapping({...mapping, account: e.target.value})}>
                                        <option value="">-- Choose Column --</option>
                                        {headers.map(h => <option key={h} value={h}>{h}</option>)}
                                    </select>
                                )}
                            </div>

                            {/* Category Section */}
                            <div className="pt-4 border-t border-slate-100">
                                <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-3">Category Engine</label>
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={() => setMode('column')} 
                                            className={`p-4 rounded-xl border-2 transition-all flex flex-col items-center gap-2 text-sm font-bold ${mode === 'column' ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'border-slate-100 bg-slate-50 text-slate-400'}`}>
                                        <span className="text-xl">üìä</span> 
                                        <span>From CSV</span>
                                        <span className="text-[10px] opacity-60">+ Rule fallback</span>
                                    </button>
                                    <button onClick={() => setMode('auto')} 
                                            className={`p-4 rounded-xl border-2 transition-all flex flex-col items-center gap-2 text-sm font-bold ${mode === 'auto' ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'border-slate-100 bg-slate-50 text-slate-400'}`}>
                                        <span className="text-xl">üè∑Ô∏è</span> 
                                        <span>Rule-Based</span>
                                        <span className="text-[10px] opacity-60">Auto-detect</span>
                                    </button>
                                </div>
                                {mode === 'column' && (
                                    <div className="mt-4">
                                        <select className="w-full p-3 bg-slate-50 border-0 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-indigo-500 outline-none" 
                                                value={mapping.category} onChange={e => setMapping({...mapping, category: e.target.value})}>
                                            <option value="">-- Choose Category Column --</option>
                                            {headers.map(h => <option key={h} value={h}>{h}</option>)}
                                        </select>
                                    </div>
                                )}
                            </div>
                        </div>
                        <div className="p-6 lg:p-8 bg-slate-50 flex gap-4">
                            <button onClick={onClose} className="flex-1 py-3 font-bold text-slate-500 rounded-xl hover:bg-slate-200 transition-colors">Cancel</button>
                            <button onClick={handleConfirm} className="flex-1 py-3 bg-indigo-600 text-white font-black rounded-xl hover:bg-indigo-700 transition-all">Import</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ErrorBanner = ({ errors, onDismiss }) => {
            if (!errors || errors.length === 0) return null;
            
            return (
                <div className="bg-amber-50 border border-amber-200 rounded-2xl p-4 mb-6">
                    <div className="flex items-start gap-3">
                        <span className="text-xl">‚ö†Ô∏è</span>
                        <div className="flex-1">
                            <h3 className="font-bold text-amber-800 mb-1">Issues Detected</h3>
                            {errors.map((err, i) => (
                                <p key={i} className="text-amber-700 text-sm">{err}</p>
                            ))}
                        </div>
                        <button onClick={onDismiss} className="text-amber-400 hover:text-amber-600 font-bold text-lg">√ó</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [expenses, setExpenses] = useState([]);
            const [importData, setImportData] = useState(null);
            const [loadErrors, setLoadErrors] = useState([]);
            const [importErrors, setImportErrors] = useState([]);
            const [message, setMessage] = useState('');

            useEffect(() => {
                const { expenses: loaded, errors } = loadExpenses();
                setExpenses(loaded);
                setLoadErrors(errors);
            }, []);

            useEffect(() => {
                try {
                    localStorage.setItem('smart_expense_v5', JSON.stringify(expenses));
                } catch (e) {
                    console.error('Error saving to localStorage:', e);
                }
            }, [expenses]);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                setImportErrors([]);
                
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        if (results.errors.length > 0) {
                            setImportErrors(results.errors.slice(0, 5).map(e => e.message));
                        }
                        if (results.data.length > 0) {
                            setImportData(results);
                        } else {
                            setImportErrors(['No data found in file']);
                        }
                    },
                    error: (error) => {
                        setImportErrors([`Failed to parse CSV: ${error.message}`]);
                    }
                });
                e.target.value = '';
            };

            const processImport = (mapping, mode) => {
                const errors = [];
                let skippedCount = 0;

                const newExpenses = importData.data.map((row, i) => {
                    try {
                        const desc = row[mapping.description] || 'No Description';
                        const rawAmount = String(row[mapping.amount] || '0').replace(/[^\d.-]/g, '');
                        const amount = Math.abs(parseFloat(rawAmount)) || 0;
                        
                        if (amount === 0) {
                            skippedCount++;
                            return null;
                        }

                        let account = 'Imported';
                        if (mapping.accountMode === 'manual' && mapping.manualAccountName) {
                            account = mapping.manualAccountName.trim();
                        } else if (mapping.accountMode === 'column' && mapping.account && row[mapping.account]) {
                            account = row[mapping.account];
                        }

                        let category = 'Uncategorized';
                        let source = 'manual';

                        if (mode === 'column' && mapping.category && row[mapping.category]) {
                            category = fuzzyMatchCategory(row[mapping.category]);
                            source = 'csv';
                        }
                        
                        if (category === 'Uncategorized') {
                            const matchedByRule = ruleMatch(desc);
                            if (matchedByRule !== 'Uncategorized') {
                                category = matchedByRule;
                                source = 'auto-rule';
                            }
                        }

                        return {
                            id: `exp-${Date.now()}-${Math.random().toString(36).substr(2, 9)}-${i}`,
                            date: row[mapping.date] || new Date().toISOString().split('T')[0],
                            description: desc,
                            amount,
                            category,
                            account,
                            source
                        };
                    } catch (err) {
                        errors.push(`Row ${i + 1}: ${err.message}`);
                        return null;
                    }
                }).filter(e => e !== null);

                if (skippedCount > 0) {
                    errors.push(`${skippedCount} row(s) skipped (zero amount)`);
                }

                if (errors.length > 0) {
                    setImportErrors(errors);
                }

                setExpenses([...expenses, ...newExpenses]);
                setImportData(null);

                const csvCount = newExpenses.filter(e => e.source === 'csv').length;
                const ruleCount = newExpenses.filter(e => e.source === 'auto-rule').length;
                setMessage(`‚úÖ Imported ${newExpenses.length} transactions (${csvCount} from CSV, ${ruleCount} auto-categorized)`);
                setTimeout(() => setMessage(''), 5000);
            };

            const updateCategory = (id, newCategory) => {
                setExpenses(expenses.map(e => 
                    e.id === id ? { ...e, category: newCategory, source: 'manual' } : e
                ));
            };

            const deleteExpense = (id) => {
                setExpenses(expenses.filter(e => e.id !== id));
            };

            const exportCSV = () => {
                const csv = ['date,amount,category,account,description', 
                    ...expenses.map(e => 
                        `${e.date},${e.amount},${e.category},${e.account},"${(e.description || '').replace(/"/g, '""')}"`
                    )
                ].join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'expenses.csv';
                a.click();
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white/90 backdrop-blur-lg border-b border-slate-100 h-16 lg:h-20 flex items-center px-4 lg:px-10 justify-between sticky top-0 z-40">
                        <div className="flex items-center gap-2 lg:gap-3">
                            <div className="w-8 h-8 lg:w-10 lg:h-10 bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-xl lg:rounded-2xl flex items-center justify-center text-white font-black shadow-lg shadow-indigo-200 text-sm lg:text-base">S</div>
                            <h1 className="text-lg lg:text-xl font-black text-slate-800">Smart<span className="text-indigo-600">Expense</span></h1>
                        </div>
                        <div className="flex gap-2 lg:gap-3">
                            <button onClick={exportCSV} className="bg-slate-100 text-slate-600 px-3 lg:px-5 py-2 lg:py-3 rounded-xl font-bold text-xs lg:text-sm hover:bg-slate-200 transition-all">
                                üì• Export
                            </button>
                            <label className="bg-indigo-600 text-white px-3 lg:px-6 py-2 lg:py-3 rounded-xl font-black text-xs lg:text-sm cursor-pointer hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                                üì§ Import
                                <input type="file" className="hidden" accept=".csv" onChange={handleFileUpload} />
                            </label>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 lg:px-6 mt-6 lg:mt-12 space-y-6 lg:space-y-10">
                        <ErrorBanner errors={loadErrors} onDismiss={() => setLoadErrors([])} />
                        <ErrorBanner errors={importErrors} onDismiss={() => setImportErrors([])} />

                        {message && (
                            <div className="bg-green-50 border border-green-200 rounded-xl p-4 text-green-700 font-medium text-sm">
                                {message}
                            </div>
                        )}

                        <Dashboard expenses={expenses} />
                        
                        <div className="bg-white rounded-2xl lg:rounded-3xl border border-slate-100 shadow-xl overflow-hidden">
                            <div className="p-4 lg:p-6 border-b border-slate-50 flex justify-between items-center">
                                <h2 className="font-black text-slate-800">Transactions</h2>
                                <button onClick={() => { if(confirm("Delete all?")) setExpenses([]); }} 
                                        className="text-[10px] lg:text-xs font-bold text-red-500 hover:text-red-700 uppercase tracking-wider bg-red-50 px-3 py-1.5 rounded-lg">
                                    Clear All
                                </button>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-slate-50 text-slate-400 uppercase text-[10px] font-bold tracking-wider border-b border-slate-100">
                                        <tr>
                                            <th className="p-3 lg:p-4">Date</th>
                                            <th className="p-3 lg:p-4">Description</th>
                                            <th className="p-3 lg:p-4">Account</th>
                                            <th className="p-3 lg:p-4">Category</th>
                                            <th className="p-3 lg:p-4 text-right">Amount</th>
                                            <th className="p-3 lg:p-4 w-10"></th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {expenses.length === 0 ? (
                                            <tr>
                                                <td colSpan={6} className="p-12 lg:p-20 text-center">
                                                    <div className="text-4xl mb-3">üìÅ</div>
                                                    <p className="font-bold text-slate-700">No Transactions</p>
                                                    <p className="text-slate-400 text-sm">Import a CSV to get started</p>
                                                </td>
                                            </tr>
                                        ) : (
                                            [...expenses].reverse().map(e => (
                                                <tr key={e.id} className="hover:bg-slate-50 group">
                                                    <td className="p-3 lg:p-4 text-slate-500 font-medium whitespace-nowrap text-xs lg:text-sm">{e.date}</td>
                                                    <td className="p-3 lg:p-4 font-semibold text-slate-700 max-w-[150px] lg:max-w-[250px]">
                                                        <div className="truncate text-xs lg:text-sm" title={e.description}>{e.description}</div>
                                                    </td>
                                                    <td className="p-3 lg:p-4 text-slate-500 text-xs lg:text-sm whitespace-nowrap">{e.account}</td>
                                                    <td className="p-3 lg:p-4">
                                                        <select 
                                                            value={e.category}
                                                            onChange={(ev) => updateCategory(e.id, ev.target.value)}
                                                            className={`px-2 lg:px-3 py-1 rounded-full text-[10px] lg:text-xs font-bold border-0 cursor-pointer outline-none ${
                                                                e.category === 'Uncategorized' 
                                                                    ? 'bg-amber-100 text-amber-700' 
                                                                    : 'bg-indigo-100 text-indigo-700'
                                                            }`}
                                                        >
                                                            <option value="Uncategorized">Uncategorized</option>
                                                            {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                                        </select>
                                                    </td>
                                                    <td className="p-3 lg:p-4 text-right font-bold text-slate-900 whitespace-nowrap text-sm lg:text-base">
                                                        ${safeAmount(e.amount).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                                    </td>
                                                    <td className="p-3 lg:p-4">
                                                        <button 
                                                            onClick={() => deleteExpense(e.id)}
                                                            className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-600 transition-all text-sm"
                                                        >
                                                            üóëÔ∏è
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                    
                    {importData && (
                        <ImportDialog 
                            headers={importData.meta.fields} 
                            onClose={() => setImportData(null)} 
                            onConfirm={processImport}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
